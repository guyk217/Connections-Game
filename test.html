<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>בדיקת גישה לקובץ GitHub</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f2f2f2;
      text-align: right;
      padding: 20px;
      direction: rtl;
    }
    h1 {
      text-align: center;
    }
    input, button, textarea {
      width: 100%;
      font-size: 16px;
      margin: 10px 0;
      padding: 8px;
      box-sizing: border-box;
    }
    textarea {
      height: 400px;
      white-space: pre-wrap;
      direction: ltr;
    }
    .btn {
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>🔍 בדיקת גישה לקובץ levels.json</h1>

<label for="token">טוקן GitHub:</label>
<input type="password" id="token" placeholder="הדבק כאן את הטוקן שלך">

<button class="btn" onclick="runTest()">בדוק גישה</button>

<label for="output">📄 פלט הבדיקה:</label>
<textarea id="output" readonly></textarea>

<script>
async function runTest() {
  const token = document.getElementById('token').value.trim();
  const output = document.getElementById('output');
  const url = "https://api.github.com/repos/guyk217/Connections-Game/contents/levels.json";

  output.value = "📥 שולח בקשת GET ל־levels.json...\n";

  try {
    const res = await fetch(url, {
      headers: { Authorization: `Bearer ${token}` }
    });

    output.value += `\n🔢 סטטוס: ${res.status}`;
    output.value += `\n✅ res.ok: ${res.ok}`;

    let raw;
    try {
      raw = await res.text();
      output.value += `\n📄 תגובה גולמית:\n${raw}`;
    } catch (innerErr) {
      output.value += `\n⚠️ לא ניתן לקרוא את התגובה: ${innerErr.message}`;
    }

    let json;
    try {
      json = JSON.parse(raw);
      output.value += `\n\n🧾 JSON Parsed:\n` + JSON.stringify(json, null, 2);
    } catch (parseErr) {
      output.value += `\n\n🚫 שגיאה בניסיון לנתח JSON: ${parseErr.message}`;
    }

  } catch (err) {
    output.value += `\n\n💥 שגיאת JavaScript כללית:\n${err.stack}`;
  }
}
</script>

</body>
</html>
