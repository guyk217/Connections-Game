<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>GitHub JSON Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: sans-serif; direction: rtl; padding: 20px; }
    input, textarea, button { width: 100%; margin: 10px 0; padding: 10px; font-size: 16px; }
    pre { background: #eee; padding: 10px; overflow-x: auto; }
  </style>
</head>
<body>

<h1>בדיקת גישה לקובץ!!! JSON בגיטהאב</h1>

<input id="token" type="password" placeholder="הכנס GitHub Token">
<input id="owner" value="guyk217" placeholder="שם משתמש">
<input id="repo" value="Connections-Game" placeholder="שם ריפו">
<input id="path" value="levels.json" placeholder="נתיב לקובץ">
<button onclick="runTest()">🚀 הפעל בדיקה</button>

<pre id="log">⬅️ יופיע כאן פלט</pre>

<script>
async function runTest() {
  const log = msg => document.getElementById('log').textContent += '\n' + msg;

  document.getElementById('log').textContent = '🚀 מתחיל בדיקה...';

  const token = document.getElementById('token').value.trim();
  const owner = document.getElementById('owner').value.trim();
  const repo = document.getElementById('repo').value.trim();
  const path = document.getElementById('path').value.trim();

  const apiURL = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;

  try {
    log(`📥 שולח בקשת GET ל־${path}...`);

    const res = await fetch(apiURL, {
      headers: { Authorization: `token ${token}` }
    });

    if (!res.ok) {
      log(`❌ שגיאת HTTP: ${res.status}`);
      const errText = await res.text();
      log(errText);
      return;
    }

    const data = await res.json();
    const content = atob(data.content);
    log(`✅ קובץ נשלף בהצלחה!`);
    log(`📄 תוכן:\n${content}`);
  } catch (e) {
    log(`💥 שגיאת JavaScript:\n${e}`);
  }
}
</script>

</body>
</html>
