<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>בדיקת fetch פשוטה</title>
  <style>
    body { font-family: sans-serif; padding: 20px; direction: rtl; }
    #output { white-space: pre-wrap; background: #f2f2f2; padding: 10px; border-radius: 6px; }
  </style>
</head>
<body>
  <h1>בדיקת fetch פשוטה (ללא טוקן)</h1>
  <button onclick="runTest()">🚀 התחל בדיקה</button>
  <div id="output">⬅️ תוצאות יופיעו כאן</div>

  <script>
    async function runTest() {
      document.getElementById('output').textContent = '📥 שולח בקשת GET לקובץ JSON ציבורי...';
      try {
        const res = await fetch('https://raw.githubusercontent.com/guyk217/Connections-Game/main/levels.json');
        const json = await res.json();
        document.getElementById('output').textContent =
          '✅ הצלחה!\n\n🔢 מספר שלבים שנמצאו: ' + json.length +
          '\n\n📋 שמות שלבים:\n' + json.map(l => '- ' + l.title).join('\n');
      } catch (e) {
        document.getElementById('output').textContent =
          '💥 שגיאה:\n' + e + '\n\n📄 אולי הקובץ לא קיים או לא נגיש?';
      }
    }
  </script>
</body>
</html>
