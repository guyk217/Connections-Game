<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ניהול שלבים</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f7f7f7;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      text-align: right;
    }
    h1, h2 {
      text-align: center;
    }
    button {
      padding: 10px 16px;
      margin: 6px 0;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #444;
      color: white;
      cursor: pointer;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 6px 0 16px;
      box-sizing: border-box;
      font-size: 16px;
    }
    .group-box {
      background: white;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 6px;
      box-shadow: 0 0 3px rgba(0,0,0,0.1);
    }
    .group-box h3 {
      margin-top: 0;
    }
    .words-row {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
    }
    .words-row input {
      flex: 1;
    }
    .color-line {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .level-entry {
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
    }
    .level-entry-title {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 8px;
    }
    .token-container {
      text-align: center;
      margin-top: 20px;
    }
    .divider {
      border-top: 1px solid #ccc;
      margin: 20px 0;
    }
  </style>
</head>
<body>

<div id="app"></div>

<script>
  const repo = "guyk217/Connections-Game";
  const filePath = "levels.json";
  let token = localStorage.getItem("github_token") || "";
  let levels = [];
  let editingIndex = null;

  function renderLogin() {
    document.getElementById("app").innerHTML = `
      <h1>🔐 התחברות</h1>
      <p>הכנס טוקן GitHub אישי עם גישת כתיבה לריפו:</p>
      <input id="tokenInput" type="text" placeholder="Github Token" value="${token}">
      <div class="token-container">
        <button onclick="saveToken()">המשך</button>
      </div>
    `;
  }

  function saveToken() {
    token = document.getElementById("tokenInput").value.trim();
    if (!token) return alert("נא להזין טוקן");
    localStorage.setItem("github_token", token);
    loadLevels();
  }

  async function loadLevels() {
    const res = await fetch(`https://raw.githubusercontent.com/${repo}/main/${filePath}`);
    levels = await res.json();
    renderLevelList();
  }

  function renderLevelList() {
    let html = `<h1>ניהול שלבים</h1>`;
    levels.forEach((lvl, i) => {
      html += `
        <div class="level-entry">
          <div class="level-entry-title">${lvl.title}</div>
          <button onclick="editLevel(${i})">📝 ערוך</button>
          <button onclick="deleteLevel(${i})">🗑️ מחק</button>
        </div>
      `;
    });
    html += `
      <div class="divider"></div>
      <button onclick="createNewLevel()">➕ צור שלב חדש</button>
      <button onclick="logout()">התנתק</button>
    `;
    document.getElementById("app").innerHTML = html;
  }

  function logout() {
    localStorage.removeItem("github_token");
    token = "";
    renderLogin();
  }

  function createNewLevel() {
    editingIndex = null;
    const newLevel = {
      title: "",
      groups: {
        "": ["", "", "", ""],
        "": ["", "", "", ""],
        "": ["", "", "", ""],
        "": ["", "", "", ""]
      },
      colors: {},
      hintPair: [],
      words: []
    };
    renderEditForm(newLevel);
  }

  function editLevel(index) {
    editingIndex = index;
    const lvl = JSON.parse(JSON.stringify(levels[index]));
    renderEditForm(lvl);
  }

  function deleteLevel(index) {
    if (!confirm(`למחוק את "${levels[index].title}"?`)) return;
    levels.splice(index, 1);
    saveToGitHub(levels, "מחק שלב");
  }

  function renderEditForm(level) {
    let html = `<h2>${editingIndex === null ? "שלב חדש" : "עריכת שלב"}</h2>`;
    html += `
      <label>שם השלב</label>
      <input type="text" id="levelTitle" value="${level.title}" />

      ${Object.entries(level.groups).map(([group, words], idx) => `
        <div class="group-box">
          <h3>קבוצה ${idx + 1}</h3>
          <input type="text" class="group-name" placeholder="שם הקבוצה" value="${group}" />
          <div class="words-row">
            ${words.map(w => `<input type="text" class="word-input" value="${w}" />`).join("")}
          </div>
          <div class="color-line">
            <button onclick="pickColor(this, ${idx})">בחר צבע (לא חובה)</button>
          </div>
        </div>
      `).join("")}

      <button onclick="saveLevel()">💾 שמור שלב</button>
      <button onclick="renderLevelList()">חזור</button>
    `;
    document.getElementById("app").innerHTML = html;
  }

  function pickColor(btn, index) {
    const color = prompt("בחר צבע HEX או שם צבע:");
    if (color) btn.innerText = `צבע: ${color}`;
    btn.setAttribute("data-color", color);
  }

  async function saveLevel() {
    const title = document.getElementById("levelTitle").value.trim();
    if (!title) return alert("נא להזין שם שלב");

    const groupEls = document.querySelectorAll(".group-box");
    const groups = {};
    const colors = {};
    let words = [];

    groupEls.forEach((el, i) => {
      const groupName = el.querySelector(".group-name").value.trim();
      const wordInputs = el.querySelectorAll(".word-input");
      const groupWords = Array.from(wordInputs).map(i => i.value.trim()).filter(Boolean);
      if (groupName && groupWords.length === 4) {
        groups[groupName] = groupWords;
        words = words.concat(groupWords);
        const color = el.querySelector("button").getAttribute("data-color") || "";
        colors[groupName] = color;
      }
    });

    const newLevel = { title, words, groups, colors, hintPair: [] };
    if (editingIndex === null) {
      levels.push(newLevel);
    } else {
      levels[editingIndex] = newLevel;
    }

    saveToGitHub(levels, "שמור שלב");
  }

  async function saveToGitHub(newContent, message) {
    const url = `https://api.github.com/repos/${repo}/contents/${filePath}`;

    const getRes = await fetch(url, {
      headers: { Authorization: `token ${token}` }
    });
    const getData = await getRes.json();

    const res = await fetch(url, {
      method: "PUT",
      headers: {
        Authorization: `token ${token}`,
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        message: message,
        content: btoa(unescape(encodeURIComponent(JSON.stringify(newContent, null, 2)))),
        sha: getData.sha
      })
    });

    if (res.ok) {
      alert("נשמר בהצלחה!");
      loadLevels();
    } else {
      alert("שגיאה בשמירה ל־GitHub");
    }
  }

  // Start
  if (!token) {
    renderLogin();
  } else {
    loadLevels();
  }
</script>

</body>
</html>
