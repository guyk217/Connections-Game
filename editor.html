<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>×¢×•×¨×š ×©×œ×‘×™×</title>
  <style>
    body {
      background: #fff8dc;
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
    }
    h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;

    }

    }

      background: white;

      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .hint-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-top: 20px;
    }
    .hint-word {
      padding: 10px;
      background: #eee;
      border-radius: 5px;
      cursor: pointer;
    }

      background: #88f;

    }
  </style>
</head>
<body>

<div id="app">
  <h2>ğŸ” ×”×ª×—×‘×¨×•×ª</h2>
  <p>×”×›× ×¡ ××ª ×˜×•×§×Ÿ ×”-Git ×©×œ×š ×œ×¦×•×¨×š ×”×–×“×”×•×ª</p>
  <input id="token" placeholder="github_pat_..." />
  <button onclick="loadLevels()">×”×ª×—×‘×¨</button>
</div>

<script>
const repo = "guyk217/Connections-Game";
const filePath = "levels.json";
let sha = "";
let token = "";

function ui(html) {
  document.getElementById("app").innerHTML = html;
}

async function loadLevels() {
  token = document.getElementById("token").value.trim();
  if (!token) return alert("× × ×œ×”×–×™×Ÿ ×˜×•×§×Ÿ");

  const res = await fetch(`https://api.github.com/repos/${repo}/contents/${filePath}`, {
    headers: { Authorization: `Bearer ${token}` }
  });

  if (!res.ok) return alert("×©×’×™××” ×‘×”×ª×—×‘×¨×•×ª ××• ×‘×’×™×©×” ×œ×§×•×‘×¥");

  const data = await res.json();
  sha = data.sha;
  const content = atob(data.content);
  try {
    const levels = JSON.parse(content);
    showLevelList(levels);
  } catch {
    alert("×¤×•×¨××˜ ×§×•×‘×¥ ×©×’×•×™");
  }
}

function showLevelList(levels) {
  let html = `<h2>×‘×—×¨ ×©×œ×‘ ×œ×¢×¨×™×›×”</h2>`;
  levels.forEach((lvl, i) => {
    html += `
      <div class="level-box">
        <b>${lvl.title}</b><br/>
        <button onclick="editLevel(${i})">âœï¸ ×¢×¨×•×š</button>
        <button onclick="deleteLevel(${i})">ğŸ—‘ï¸ ××—×§</button>
      </div>`;
  });
  html += `<button onclick="newLevel()">â• ×¦×•×¨ ×©×œ×‘ ×—×“×©</button>`;
  html += `<button onclick="location.reload()">×—×–×•×¨</button>`;
  ui(html);
}

let currentLevels = [];
let editingIndex = null;
let tempLevel = null;

function newLevel() {
  editingIndex = null;
  tempLevel = {
    title: "",
    words: [],
    groups: [],
    colors: [],
    hintPair: []
  };
  editForm();
}

function editLevel(i) {
  editingIndex = i;
  tempLevel = JSON.parse(JSON.stringify(currentLevels[i]));
  editForm();
}

function editForm() {
  let html = `<h2>${editingIndex === null ? "×©×œ×‘ ×—×“×©" : "×¢×¨×™×›×ª ×©×œ×‘"}</h2>`;
  html += `<input id="levelTitle" placeholder="×©× ×”×©×œ×‘" value="${tempLevel.title}" />`;

  for (let g = 0; g < 4; g++) {
    const group = tempLevel.groups[g] || [];
    const color = tempLevel.colors[g] || "";
    html += `<div class="group-box">
      <input placeholder="×©× ×§×‘×•×¦×”" value="${group[0] || ""}" id="g${g}name" />
      <div class="word-row">`;
    for (let w = 1; w <= 4; w++) {
      html += `<input placeholder="××™×œ×” ${w}" value="${group[w] || ""}" id="g${g}w${w}" />`;
    }
    html += `</div><input placeholder="×¦×‘×¢ (×œ× ×—×•×‘×”)" value="${color}" id="g${g}color" /></div>`;
  }

  html += `<button onclick="goToHint()">×”××©×š</button>`;
  html += `<button onclick="loadLevels()">×—×–×•×¨</button>`;
  ui(html);
}

function goToHint() {
  tempLevel.title = document.getElementById("levelTitle").value.trim();
  tempLevel.groups = [];
  tempLevel.words = [];
  tempLevel.colors = [];

  for (let g = 0; g < 4; g++) {
    const name = document.getElementById(`g${g}name`).value.trim();
    const words = [];
    for (let w = 1; w <= 4; w++) {
      words.push(document.getElementById(`g${g}w${w}`).value.trim());
    }
    tempLevel.groups.push([name, ...words]);
    tempLevel.words.push(...words);
    tempLevel.colors.push(document.getElementById(`g${g}color`).value.trim());
  }

  let html = `<h2>×‘×—×¨ ×¨××– (2 ××™×œ×™× ×××•×ª×” ×§×‘×•×¦×”)</h2>`;
  html += `<div class="hint-grid">`;
  tempLevel.words.forEach(word => {
    html += `<div class="hint-word" onclick="selectHint(this, '${word}')">${word}</div>`;
  });
  html += `</div>`;
  html += `<button onclick="saveLevel()">×©××•×¨</button>`;
  html += `<button onclick="editForm()">×—×–×•×¨</button>`;
  ui(html);
}

let hintSelected = [];

function selectHint(el, word) {
  if (hintSelected.includes(word)) {
    hintSelected = hintSelected.filter(w => w !== word);
    el.classList.remove("selected");
  } else {
    if (hintSelected.length === 2) {
      document.querySelectorAll(".hint-word.selected").forEach(e => e.classList.remove("selected"));
      hintSelected = [];
    }
    hintSelected.push(word);
    el.classList.add("selected");
  }
}

async function saveLevel() {
  if (hintSelected.length !== 2) return alert("×‘×—×¨ ×©×ª×™ ××™×œ×™× ×œ×¨××–");

  tempLevel.hintPair = [...hintSelected];
  if (editingIndex === null) {
    currentLevels.push(tempLevel);
  } else {
    currentLevels[editingIndex] = tempLevel;
  }

  await updateFile();
}

async function deleteLevel(i) {
  if (!confirm("×”×× ××ª×” ×‘×˜×•×— ×©×‘×¨×¦×•× ×š ×œ××—×•×§ ×©×œ×‘ ×–×”?")) return;
  currentLevels.splice(i, 1);
  await updateFile();
}

async function updateFile() {
  const content = btoa(JSON.stringify(currentLevels, null, 2));
  const res = await fetch(`https://api.github.com/repos/${repo}/contents/${filePath}`, {
    method: "PUT",
    headers: {
      Authorization: `Bearer ${token}`,
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      message: "×¢×“×›×•×Ÿ ×©×œ×‘×™×",
      content,
      sha
    })
  });

  if (res.ok) {
    alert("âœ… × ×©××¨ ×‘×”×¦×œ×—×”!");
    location.reload();
  } else {
    alert("âŒ ×©×’×™××” ×‘×©××™×¨×”");
  }
}
</script>
</body>
</html>
