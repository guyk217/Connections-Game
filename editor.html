<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>בדיקת טוקן GitHub</title>
  <style>
    body { font-family: sans-serif; background: #f9f9f9; padding: 20px; }
    h1 { text-align: center; }
    textarea { width: 100%; height: 200px; direction: ltr; }
    input, button { font-size: 18px; padding: 10px; margin: 10px 0; width: 100%; }
  </style>
</head>
<body>
  <h1>בדיקת גישה ל־levels.json</h1>
  <label for="token">הכנס טוקן GitHub:</label>
  <input type="password" id="token" placeholder="github_pat_...">
  <button onclick="runTest()">בדוק גישה</button>
  <textarea id="output" readonly></textarea>

  <script>
    async function runTest() {
      const token = document.getElementById('token').value.trim();
      const output = document.getElementById('output');
      const url = "https://api.github.com/repos/guyk217/Connections-Game/contents/levels.json";

      output.value = "📥 שולח בקשת GET ל־levels.json...\n";

      try {
        const res = await fetch(url, {
          headers: { Authorization: `Bearer ${token}` }
        });

        output.value += `\n🔢 סטטוס: ${res.status} (${res.statusText})`;
        output.value += `\n✅ res.ok: ${res.ok}\n`;

        const text = await res.text();
        output.value += `\n📄 תגובה מ-GitHub:\n${text}`;

        if (!res.ok) {
          if (res.status === 401 || text.includes("Bad credentials")) {
            output.value += `\n\n❌ שגיאה: טוקן לא תקין או חסר הרשאות.`;
          } else if (res.status === 404) {
            output.value += `\n\n⚠️ שגיאה: הקובץ לא נמצא (404) או שאין הרשאה לגשת אליו.`;
          } else {
            output.value += `\n\n⚠️ שגיאה לא צפויה.`;
          }
        } else {
          output.value += `\n\n✅ הצלחה! הטוקן תקף ויש גישה לקובץ.`;
        }

      } catch (err) {
        output.value += `\n\n💥 שגיאת רשת או JavaScript:\n${err.message}`;
      }
    }
  </script>
</body>
</html>
