<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>× ×™×”×•×œ ×©×œ×‘×™×</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
      direction: rtl;
      text-align: right;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }
    .centered {
      text-align: center;
    }
    .login, .menu, .editor, .hint-selection {
      display: none;
    }
    .visible {
      display: block;
    }
    input, select, button {
      font-size: 18px;
      padding: 8px;
      width: 100%;
      margin: 5px 0 15px;
      box-sizing: border-box;
    }
    .level-entry {
      background: white;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .group-block {
      border-top: 1px solid #ccc;
      margin-top: 15px;
      padding-top: 10px;
    }
    .group-words input {
      display: inline-block;
      width: 23%;
      margin: 1%;
    }
    .btn {
      background: #333;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .hint-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
      margin-top: 20px;
    }
    .tile {
      background: white;
      padding: 10px;
      border: 1px solid #999;
      border-radius: 5px;
      text-align: center;
      cursor: pointer;
    }
    .tile.selected {
      background: #cce5ff;
    }
    #colorModal {
      position: fixed;
      top: 0; right: 0; bottom: 0; left: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
    }
    #colorModalContent {
      background: white;
      padding: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<div class="login visible" id="login">
  <div class="centered">
    <div style="font-size: 48px;">ğŸ”</div>
    <h1>×”×ª×—×‘×¨×•×ª ×¢× ×˜×•×§×Ÿ</h1>
    <input type="password" id="tokenInput" placeholder="×”×›× ×¡ ×˜×•×§×Ÿ GitHub ×›××Ÿ">
    <button class="btn" onclick="enterToken()">×”×ª×—×‘×¨</button>
  </div>
</div>

<div class="menu" id="menu">
  <h1>×‘×—×¨ ×¤×¢×•×œ×”</h1>
  <button class="btn" onclick="loadLevels()">ğŸ“‚ ×¢×¨×•×š/××—×§ ×©×œ×‘</button>
  <button class="btn" onclick="createNewLevel()">â• ×¦×•×¨ ×©×œ×‘ ×—×“×©</button>
</div>

<div class="editor" id="editor">
  <h1 id="editorTitle">×¢×¨×™×›×ª ×©×œ×‘</h1>
  <input id="levelTitle" placeholder="×©× ×”×©×œ×‘">
  <div id="groupsContainer"></div>
  <button class="btn" onclick="goToHintSelection()">×”××©×š</button>
  <button class="btn" onclick="backToMenu()">×—×–×•×¨</button>
</div>

<div class="hint-selection" id="hintSelection">
  <h1>×‘×—×¨ ×¨××– (×©×ª×™ ××™×œ×™× ×××•×ª×” ×§×‘×•×¦×”)</h1>
  <div class="hint-grid" id="hintGrid"></div>
  <button class="btn" id="saveBtn" onclick="saveLevel()" disabled>ğŸ’¾ ×©××•×¨</button>
  <button class="btn" onclick="backToEditor()">×—×–×•×¨</button>
</div>

<div id="colorModal">
  <div id="colorModalContent">
    <input type="color" id="colorPicker">
    <button class="btn" onclick="applyColor()">×‘×—×¨</button>
  </div>
</div>

<script>
let token = '';
let levels = [];
let editingIndex = null;
let currentLevel = null;
let selectedHint = [];
let colorTargetGroup = '';

async function enterToken() {
  token = document.getElementById('tokenInput').value.trim();
  if (!token) return alert("×™×© ×œ×”×–×™×Ÿ ×˜×•×§×Ÿ");
  document.getElementById('login').classList.remove('visible');
  document.getElementById('menu').classList.add('visible');
}

function backToMenu() {
  document.getElementById('editor').classList.remove('visible');
  document.getElementById('hintSelection').classList.remove('visible');
  document.getElementById('menu').classList.add('visible');
}

function backToEditor() {
  document.getElementById('hintSelection').classList.remove('visible');
  document.getElementById('editor').classList.add('visible');
}

function goToHintSelection() {
  const allWords = [];
  const groups = {};
  for (let i = 0; i < 4; i++) {
    let gName = document.getElementById(`group-name-${i}`).value.trim() || `×§×‘×•×¦×” ${i+1}`;
    let words = [];
    for (let j = 0; j < 4; j++) {
      let w = document.getElementById(`group-${i}-word-${j}`).value.trim();
      if (w) words.push(w);
    }
    if (words.length === 4) {
      groups[gName] = words;
      allWords.push(...words);
    }
  }
  currentLevel.title = document.getElementById('levelTitle').value.trim();
  currentLevel.words = allWords;
  currentLevel.groups = groups;

  selectedHint = [...(currentLevel.hintPair || [])];
  renderHintGrid();

  document.getElementById('editor').classList.remove('visible');
  document.getElementById('hintSelection').classList.add('visible');
}

function renderHintGrid() {
  let grid = document.getElementById('hintGrid');
  grid.innerHTML = '';
  currentLevel.words.forEach(word => {
    let div = document.createElement('div');
    div.className = 'tile';
    div.innerText = word;
    if (selectedHint.includes(word)) div.classList.add('selected');
    div.onclick = () => {
      if (selectedHint.includes(word)) {
        selectedHint = selectedHint.filter(w => w !== word);
      } else if (selectedHint.length < 2) {
        selectedHint.push(word);
      }
      document.getElementById('saveBtn').disabled = !isValidHint();
      renderHintGrid();
    };
    grid.appendChild(div);
  });
  document.getElementById('saveBtn').disabled = !isValidHint();
}

function isValidHint() {
  if (selectedHint.length !== 2) return false;
  return Object.values(currentLevel.groups).some(group =>
    group.includes(selectedHint[0]) && group.includes(selectedHint[1])
  );
}

function createNewLevel() {
  editingIndex = null;
  currentLevel = {
    title: "",
    words: [],
    groups: {},
    colors: {},
    hintPair: []
  };
  renderEditor();
}

function renderEditor() {
  document.getElementById('menu').classList.remove('visible');
  document.getElementById('editor').classList.add('visible');
  document.getElementById('levelTitle').value = currentLevel.title || "";
  let container = document.getElementById('groupsContainer');
  container.innerHTML = '';
  for (let i = 0; i < 4; i++) {
    let groupName = Object.keys(currentLevel.groups)[i] || "";
    let groupWords = Object.values(currentLevel.groups)[i] || ["", "", "", ""];
    let color = currentLevel.colors?.[groupName] || "";

    let block = document.createElement('div');
    block.className = 'group-block';
    block.innerHTML = `
      <input id="group-name-${i}" value="${groupName}" placeholder="×©× ×§×‘×•×¦×” ${i+1}">
      <div class="group-words">
        ${groupWords.map((w, j) => `<input id="group-${i}-word-${j}" value="${w}" placeholder="××™×œ×” ${j+1}">`).join('')}
      </div>
      <button class="btn" onclick="openColorPicker(${i})">×‘×—×¨ ×¦×‘×¢ (×œ× ×—×•×‘×”)</button>
    `;
    container.appendChild(block);
  }
}

function openColorPicker(i) {
  let name = document.getElementById(`group-name-${i}`).value.trim();
  if (!name) {
    alert("×™×© ×œ×”×–×™×Ÿ ×©× ×§×‘×•×¦×” ×œ×¤× ×™ ×‘×—×™×¨×ª ×¦×‘×¢");
    return;
  }
  colorTargetGroup = name;
  document.getElementById('colorModal').style.display = 'flex';
}

function applyColor() {
  let color = document.getElementById('colorPicker').value;
  currentLevel.colors = currentLevel.colors || {};
  currentLevel.colors[colorTargetGroup] = color;
  document.getElementById('colorModal').style.display = 'none';
}

function saveLevel() {
  currentLevel.hintPair = [...selectedHint];
  if (editingIndex !== null) {
    levels[editingIndex] = currentLevel;
  } else {
    levels.push(currentLevel);
  }
  uploadToGitHub(levels);
}

async function uploadToGitHub(data) {
  const content = JSON.stringify(data, null, 2);
  const b64 = btoa(unescape(encodeURIComponent(content)));
  const apiUrl = "https://api.github.com/repos/guyk217/Connections-Game/contents/levels.json";

  try {
    const getRes = await fetch(apiUrl, {
      headers: { Authorization: `Bearer ${token}` }
    });
    const { sha } = await getRes.json();

    const putRes = await fetch(apiUrl, {
      method: "PUT",
      headers: {
        Authorization: `Bearer ${token}`,
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        message: "Update levels",
        content: b64,
        sha
      })
    });

    if (!putRes.ok) {
      const err = await putRes.json();
      throw new Error(err.message || "GitHub error");
    }

    alert("× ×©××¨ ×‘×”×¦×œ×—×”!");
    location.reload();
  } catch (err) {
    alert("×©×’×™××” ×‘×©××™×¨×”: " + err.message);
  }
}

async function loadLevels() {
  let res = await fetch("https://raw.githubusercontent.com/guyk217/Connections-Game/main/levels.json");
  levels = await res.json();
  let list = prompt("×‘×—×¨ ×©×œ×‘ ×œ×¢×¨×™×›×”:\n" + levels.map((l, i) => `${i+1}. ${l.title}`).join("\n"));
  let idx = parseInt(list) - 1;
  if (idx >= 0 && levels[idx]) {
    editingIndex = idx;
    currentLevel = JSON.parse(JSON.stringify(levels[idx]));
    renderEditor();
  }
}
</script>
</body>
</html>
