<!-- editor.html -->
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ניהול שלבים</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #fff8dc;
      margin: 0;
      padding: 20px;
      direction: rtl;
      text-align: right;
    }
    h1 {
      font-size: 24px;
      margin: 40px 0 20px;
      text-align: center;
    }
    .header-back {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 28px;
      cursor: pointer;
    }
    .login, .menu, .editor, .hint-selection, .level-list { display: none; }
    .visible { display: block; }
    input, select, button {
      font-size: 18px;
      padding: 8px;
      width: 100%;
      margin: 5px 0 15px;
      box-sizing: border-box;
    }
    .btn {
      background: #333;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      padding: 10px;
      margin-top: 10px;
    }
    .group-block {
      border-top: 1px solid #ccc;
      margin-top: 15px;
      padding-top: 10px;
    }
    .group-words input {
      display: inline-block;
      width: 23%;
      margin: 1%;
    }
    .hint-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
      margin-top: 20px;
    }
    .tile {
      background: white;
      padding: 10px;
      border: 1px solid #999;
      border-radius: 5px;
      text-align: center;
      cursor: pointer;
    }
    .tile.selected {
      background: #cce5ff;
    }
    #colorModal {
      position: fixed;
      top: 0; right: 0; bottom: 0; left: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
    }
    #colorModalContent {
      background: white;
      padding: 20px;
      border-radius: 8px;
    }
    .level-entry {
      background: white;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .difficulty {
      font-size: 16px;
      color: #555;
      margin-top: -10px;
      margin-bottom: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="header-back" onclick="backToMenu()">➡️</div>

<div class="login visible" id="login">
  <div style="font-size: 48px; text-align:center;">🔐</div>
  <h1>התחברות עם טוקן</h1>
  <input type="password" id="tokenInput" placeholder="הכנס טוקן GitHub כאן">
  <button class="btn" onclick="enterToken()">התחבר</button>
</div>

<div class="menu" id="menu">
  <h1>בחר פעולה</h1>
  <button class="btn" onclick="showLevelList()">📂 ערוך/מחק שלב</button>
  <button class="btn" onclick="createNewLevel()">➕ צור שלב חדש</button>
</div>

<div class="level-list" id="levelList">
  <h1>רשימת שלבים</h1>
  <div id="levelsContainer"></div>
</div>

<div class="editor" id="editor">
  <h1 id="editorTitle">עריכת שלב</h1>
  <input id="levelTitle" placeholder="שם השלב">
  <div id="groupsContainer"></div>
  <button class="btn" onclick="goToHintSelection()">המשך</button>
</div>

<div class="hint-selection" id="hintSelection">
  <h1>בחר רמז (שתי מילים מאותה קבוצה)</h1>
  <div class="hint-grid" id="hintGrid"></div>
  <button class="btn" id="saveBtn" onclick="saveLevel()" disabled>💾 שמור</button>
</div>

<div id="colorModal">
  <div id="colorModalContent">
    <input type="color" id="colorPicker">
    <button class="btn" onclick="applyColor()">בחר</button>
    <button class="btn" onclick="closeColorModal()">ביטול</button>
  </div>
</div>

<script>
let token = '';
let levels = [];
let editingIndex = null;
let currentLevel = null;
let selectedHint = [];
let colorTargetGroup = '';

function enterToken() {
  token = document.getElementById('tokenInput').value.trim();
  if (!token) return alert("יש להזין טוקן");
  document.getElementById('login').classList.remove('visible');
  document.getElementById('menu').classList.add('visible');
}

function showLevelList() {
  hideAll();
  document.getElementById('levelList').classList.add('visible');
  fetch("https://raw.githubusercontent.com/guyk217/Connections-Game/main/levels.json")
    .then(res => res.json())
    .then(data => {
      levels = data;
      const container = document.getElementById('levelsContainer');
      container.innerHTML = '';
      levels.forEach((lvl, i) => {
        const div = document.createElement('div');
        div.className = 'level-entry';
        div.innerHTML = `
          <b>${lvl.title}</b>
          <div class="difficulty">רמת קושי: ${lvl.difficulty || 'לא צוינה'}</div>
          <button class="btn" onclick="editLevel(${i})">✏️ ערוך</button>
          <button class="btn" onclick="deleteLevel(${i})">🗑️ מחק</button>
        `;
        container.appendChild(div);
      });
    });
}

function hideAll() {
  document.querySelectorAll('.visible').forEach(el => el.classList.remove('visible'));
}

function backToMenu() {
  hideAll();
  document.getElementById('menu').classList.add('visible');
}

function editLevel(i) {
  editingIndex = i;
  currentLevel = JSON.parse(JSON.stringify(levels[i]));
  selectedHint = [...currentLevel.hintPair];
  renderEditor();
  hideAll();
  document.getElementById('editor').classList.add('visible');
}

function deleteLevel(i) {
  if (!confirm("האם אתה בטוח שברצונך למחוק שלב זה?")) return;
  levels.splice(i, 1);
  uploadToGitHub(levels, () => {
    alert("נמחק בהצלחה!");
    showLevelList();
  });
}

function createNewLevel() {
  editingIndex = null;
  currentLevel = { title: "", words: [], groups: {}, colors: {}, hintPair: [] };
  selectedHint = [];
  renderEditor();
  hideAll();
  document.getElementById('editor').classList.add('visible');
}

function renderEditor() {
  document.getElementById('levelTitle').value = currentLevel.title || "";
  const container = document.getElementById('groupsContainer');
  container.innerHTML = '';
  const keys = Object.keys(currentLevel.groups);
  for (let i = 0; i < 4; i++) {
    const name = keys[i] || "";
    const words = currentLevel.groups?.[name] || ["", "", "", ""];
    const block = document.createElement('div');
    block.className = 'group-block';
    block.innerHTML = `
      <input id="group-name-${i}" value="${name}" placeholder="שם קבוצה ${i+1}">
      <div class="group-words">
        ${words.map((w, j) => `<input id="group-${i}-word-${j}" value="${w}" placeholder="מילה ${j+1}">`).join('')}
      </div>
      <button class="btn" onclick="openColorPicker(${i})">בחר צבע (לא חובה)</button>
    `;
    container.appendChild(block);
  }
}

function openColorPicker(i) {
  const name = document.getElementById(`group-name-${i}`).value.trim();
  if (!name) return alert("יש להזין שם קבוצה לפני בחירת צבע");
  colorTargetGroup = name;
  document.getElementById('colorModal').style.display = 'flex';
}
function closeColorModal() {
  document.getElementById('colorModal').style.display = 'none';
}
function applyColor() {
  const color = document.getElementById('colorPicker').value;
  currentLevel.colors = currentLevel.colors || {};
  currentLevel.colors[colorTargetGroup] = color;
  closeColorModal();
}

function goToHintSelection() {
  currentLevel.title = document.getElementById('levelTitle').value.trim();
  currentLevel.groups = {};
  currentLevel.words = [];
  for (let i = 0; i < 4; i++) {
    const name = document.getElementById(`group-name-${i}`).value.trim();
    const words = [];
    for (let j = 0; j < 4; j++) {
      const w = document.getElementById(`group-${i}-word-${j}`).value.trim();
      if (w) words.push(w);
    }
    if (name && words.length === 4) {
      currentLevel.groups[name] = words;
      currentLevel.words.push(...words);
    }
  }
  selectedHint = [...currentLevel.hintPair];
  renderHintGrid();
  hideAll();
  document.getElementById('hintSelection').classList.add('visible');
}

function renderHintGrid() {
  const grid = document.getElementById('hintGrid');
  grid.innerHTML = '';
  currentLevel.words.forEach(word => {
    const tile = document.createElement('div');
    tile.className = 'tile';
    tile.innerText = word;
    if (selectedHint.includes(word)) tile.classList.add('selected');
    tile.onclick = () => {
      if (selectedHint.includes(word)) {
        selectedHint = selectedHint.filter(w => w !== word);
      } else if (selectedHint.length < 2) {
        selectedHint.push(word);
      }
      document.getElementById('saveBtn').disabled = !isValidHint();
      renderHintGrid();
    };
    grid.appendChild(tile);
  });
}

function isValidHint() {
  if (selectedHint.length !== 2) return false;
  return Object.values(currentLevel.groups).some(group =>
    group.includes(selectedHint[0]) && group.includes(selectedHint[1])
  );
}

function saveLevel() {
  currentLevel.hintPair = [...selectedHint];
  if (editingIndex !== null) {
    levels[editingIndex] = currentLevel;
  } else {
    levels.push(currentLevel);
  }
  uploadToGitHub(levels, () => {
    alert("נשמר בהצלחה!");
    backToMenu();
  });
}

function uploadToGitHub(data, callback) {
  const content = JSON.stringify(data, null, 2);
  const b64 = btoa(unescape(encodeURIComponent(content)));
  const apiUrl = "https://api.github.com/repos/guyk217/Connections-Game/contents/levels.json";
  fetch(apiUrl, {
    headers: { Authorization: `token ${token}` }
  })
    .then(res => res.json())
    .then(json => {
      const sha = json.sha;
      return fetch(apiUrl, {
        method: "PUT",
        headers: {
          Authorization: `token ${token}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          message: "Update levels",
          content: b64,
          sha
        })
      });
    })
    .then(() => callback && callback())
    .catch(err => alert("שגיאה בשמירה: " + err));
}
</script>
</body>
</html>
