<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>עורך שלבים</title>
  <style>
    body {
      background: #fff8dc;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      text-align: right;
    }
    h1 {
      font-size: 24px;
      text-align: center;
    }
    input, button {
      font-size: 18px;
      padding: 8px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
    }
    .btn {
      background: #333;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px;
      margin: 10px auto;
      display: block;
      width: 200px;
      text-align: center;
      cursor: pointer;
    }
    .level-entry {
      background: white;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .group-block {
      border-top: 1px solid #ccc;
      margin-top: 20px;
      padding-top: 10px;
    }
    .group-words {
      display: flex;
      justify-content: space-between;
      gap: 5px;
    }
    .group-words input {
      flex: 1;
    }
    .hint-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin: 20px 0;
    }
    .tile {
      background: white;
      border: 1px solid #999;
      border-radius: 5px;
      padding: 10px;
      text-align: center;
      cursor: pointer;
    }
    .tile.selected {
      background: #cce5ff;
    }
    #colorModal {
      position: fixed;
      top: 0; right: 0; bottom: 0; left: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
    }
    #colorModalContent {
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<div id="mainMenu">
  <h1>בחר פעולה</h1>
  <button class="btn" onclick="loadLevels()">ערוך / מחק שלב</button>
  <button class="btn" onclick="createNewLevel()">צור שלב חדש</button>
</div>

<div id="levelEditor" style="display:none">
  <h1 id="editorTitle">עריכת שלב</h1>
  <input id="levelTitle" placeholder="שם השלב" />
  <div id="groupsContainer"></div>
  <button class="btn" onclick="goToHintSelection()">המשך</button>
  <button class="btn" onclick="backToMenu()">חזור</button>
</div>

<div id="hintSelection" style="display:none">
  <h1>בחר רמז (שתי מילים מאותה קבוצה)</h1>
  <div class="hint-grid" id="hintGrid"></div>
  <button class="btn" onclick="saveLevel()" id="saveBtn" disabled>💾 שמור</button>
  <button class="btn" onclick="backToEditor()">חזור</button>
</div>

<div id="colorModal">
  <div id="colorModalContent">
    <input type="color" id="colorPicker">
    <button class="btn" onclick="applyColor()">בחר</button>
    <button class="btn" onclick="closeColorModal()">ביטול</button>
  </div>
</div>

<script>
let token = prompt("הכנס את הטוקן שלך:");
let levels = [];
let editingIndex = null;
let currentLevel = null;
let selectedHint = [];
let colorTargetIndex = null;

function backToMenu() {
  document.getElementById("levelEditor").style.display = "none";
  document.getElementById("mainMenu").style.display = "block";
}
function backToEditor() {
  document.getElementById("hintSelection").style.display = "none";
  document.getElementById("levelEditor").style.display = "block";
}
function closeColorModal() {
  document.getElementById("colorModal").style.display = "none";
}

function createNewLevel() {
  editingIndex = null;
  currentLevel = {
    title: "",
    words: [],
    groups: {},
    colors: {},
    hintPair: []
  };
  renderEditor();
}

function loadLevels() {
  fetch("https://raw.githubusercontent.com/guyk217/Connections-Game/main/levels.json")
    .then(res => res.json())
    .then(data => {
      levels = data;
      showLevelList();
    });
}

function showLevelList() {
  document.body.innerHTML = `<h1>בחר שלב לעריכה או מחיקה</h1>`;
  levels.forEach((lvl, i) => {
    let div = document.createElement("div");
    div.className = "level-entry";
    div.innerHTML = `
      <b>${lvl.title}</b><br/>
      <button onclick="editLevel(${i})">✏️ ערוך</button>
      <button onclick="deleteLevel(${i})">🗑️ מחק</button>
    `;
    document.body.appendChild(div);
  });
  let btn = document.createElement("button");
  btn.className = "btn";
  btn.innerText = "חזור";
  btn.onclick = () => location.reload();
  document.body.appendChild(btn);
}

function deleteLevel(index) {
  if (!confirm("האם אתה בטוח שברצונך למחוק את השלב?")) return;
  levels.splice(index, 1);
  uploadToGitHub(levels, "מחיקת שלב");
}

function editLevel(index) {
  editingIndex = index;
  currentLevel = JSON.parse(JSON.stringify(levels[index]));
  renderEditor();
}

function renderEditor() {
  document.body.innerHTML = document.body.innerHTML; // Reset body
  document.getElementById("mainMenu").style.display = "none";
  document.getElementById("levelEditor").style.display = "block";
  document.getElementById("levelTitle").value = currentLevel.title || "";
  let container = document.getElementById("groupsContainer");
  container.innerHTML = "";
  let groupNames = Object.keys(currentLevel.groups);
  for (let i = 0; i < 4; i++) {
    let groupName = groupNames[i] || "";
    let groupWords = currentLevel.groups[groupName] || ["", "", "", ""];
    let color = currentLevel.colors?.[groupName] || "";
    let block = document.createElement("div");
    block.className = "group-block";
    block.innerHTML = `
      <input id="group-name-${i}" placeholder="שם קבוצה" value="${groupName}">
      <div class="group-words">
        ${groupWords.map((w, j) => `<input id="group-${i}-word-${j}" placeholder="מילה" value="${w}">`).join('')}
      </div>
      <button class="btn" onclick="openColorPicker(${i})">בחר צבע (לא חובה)</button>
    `;
    container.appendChild(block);
  }
}

function openColorPicker(i) {
  colorTargetIndex = i;
  document.getElementById("colorModal").style.display = "flex";
}

function applyColor() {
  const color = document.getElementById("colorPicker").value;
  const name = document.getElementById(`group-name-${colorTargetIndex}`).value;
  currentLevel.colors = currentLevel.colors || {};
  currentLevel.colors[name] = color;
  closeColorModal();
}

function goToHintSelection() {
  let allWords = [];
  let groups = {};
  for (let i = 0; i < 4; i++) {
    let name = document.getElementById(`group-name-${i}`).value.trim() || `קבוצה ${i+1}`;
    let words = [];
    for (let j = 0; j < 4; j++) {
      let w = document.getElementById(`group-${i}-word-${j}`).value.trim();
      if (w) words.push(w);
    }
    if (words.length === 4) {
      groups[name] = words;
      allWords.push(...words);
    }
  }
  currentLevel.title = document.getElementById("levelTitle").value.trim();
  currentLevel.groups = groups;
  currentLevel.words = allWords;
  selectedHint = [...currentLevel.hintPair];
  renderHintGrid();
  document.getElementById("levelEditor").style.display = "none";
  document.getElementById("hintSelection").style.display = "block";
}

function renderHintGrid() {
  let grid = document.getElementById("hintGrid");
  grid.innerHTML = "";
  currentLevel.words.forEach(word => {
    let div = document.createElement("div");
    div.className = "tile";
    div.innerText = word;
    if (selectedHint.includes(word)) div.classList.add("selected");
    div.onclick = () => {
      if (selectedHint.includes(word)) {
        selectedHint = selectedHint.filter(w => w !== word);
      } else if (selectedHint.length < 2) {
        selectedHint.push(word);
      }
      document.getElementById("saveBtn").disabled = !isValidHint();
      renderHintGrid();
    };
    grid.appendChild(div);
  });
  document.getElementById("saveBtn").disabled = !isValidHint();
}

function isValidHint() {
  if (selectedHint.length !== 2) return false;
  return Object.values(currentLevel.groups).some(group =>
    group.includes(selectedHint[0]) && group.includes(selectedHint[1])
  );
}

function saveLevel() {
  currentLevel.hintPair = [...selectedHint];
  if (editingIndex !== null) {
    levels[editingIndex] = currentLevel;
  } else {
    levels.push(currentLevel);
  }
  uploadToGitHub(levels, "הוספת/עדכון שלב");
}

async function uploadToGitHub(data, message) {
  const content = JSON.stringify(data, null, 2);
  const b64 = btoa(unescape(encodeURIComponent(content)));
  const url = "https://api.github.com/repos/guyk217/Connections-Game/contents/levels.json";
  const res = await fetch(url, {
    headers: { Authorization: `token ${token}` }
  });
  const json = await res.json();
  const sha = json.sha;
  await fetch(url, {
    method: "PUT",
    headers: {
      Authorization: `token ${token}`,
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      message,
      content: b64,
      sha
    })
  });
  alert("נשמר בהצלחה!");
  location.reload();
}
</script>
</body>
</html>
