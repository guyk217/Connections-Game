<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>עריכת שלבים</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #fff8dc;
      margin: 0;
      padding: 20px;
      direction: rtl;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .section { margin-bottom: 30px; }
    input, button {
      font-size: 16px;
      padding: 8px;
      margin-bottom: 10px;
      width: 100%;
      box-sizing: border-box;
    }
    .btn {
      background: #333;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .group {
      border-top: 1px solid #ccc;
      padding-top: 10px;
      margin-top: 20px;
    }
    .words-row {
      display: flex;
      justify-content: space-between;
      gap: 5px;
    }
    .words-row input {
      flex: 1;
    }
    .tile-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-top: 20px;
    }
    .tile {
      border: 1px solid #aaa;
      border-radius: 5px;
      background: white;
      padding: 10px;
      text-align: center;
      cursor: pointer;
    }
    .tile.selected {
      background: #cce5ff;
    }
    #colorModal {
      position: fixed;
      top: 0; right: 0; bottom: 0; left: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
    }
    #colorModalContent {
      background: white;
      padding: 20px;
      border-radius: 8px;
    }
    #levelList button {
      margin: 5px;
    }
  </style>
</head>
<body>

<h1>🔧 עריכת שלבים</h1>

<div id="login">
  <input type="password" id="tokenInput" placeholder="🔑 הכנס את טוקן ה-Git שלך">
  <button class="btn" onclick="enter()">המשך</button>
</div>

<div id="menu" style="display:none;">
  <button class="btn" onclick="newLevel()">➕ שלב חדש</button>
  <div id="levelList"></div>
</div>

<div id="editor" style="display:none;">
  <input id="levelTitle" placeholder="שם השלב">
  <div id="groupsContainer"></div>
  <button class="btn" onclick="toHint()">המשך לבחירת רמז</button>
  <button class="btn" onclick="backToMenu()">חזור</button>
</div>

<div id="hint" style="display:none;">
  <h3>בחר רמז (שתי מילים מאותה קבוצה)</h3>
  <div class="tile-grid" id="hintGrid"></div>
  <button id="saveBtn" class="btn" onclick="save()" disabled>💾 שמור</button>
  <button class="btn" onclick="backToEditor()">חזור</button>
</div>

<div id="colorModal">
  <div id="colorModalContent">
    <input type="color" id="colorPicker">
    <button class="btn" onclick="applyColor()">בחר</button>
    <button class="btn" onclick="cancelColor()">ביטול</button>
  </div>
</div>

<script>
const repo = "guyk217/Connections-Game";
const path = "levels.json";
let token = "";
let levels = [];
let editingIndex = null;
let current = {};
let selectedHint = [];
let colorGroup = "";

function enter() {
  token = document.getElementById("tokenInput").value.trim();
  if (!token) return alert("יש להזין טוקן");
  document.getElementById("login").style.display = "none";
  document.getElementById("menu").style.display = "block";
  loadLevels();
}

function backToMenu() {
  document.getElementById("editor").style.display = "none";
  document.getElementById("menu").style.display = "block";
}

function backToEditor() {
  document.getElementById("hint").style.display = "none";
  document.getElementById("editor").style.display = "block";
}

function newLevel() {
  editingIndex = null;
  current = { title: "", words: [], groups: {}, colors: {}, hintPair: [] };
  for (let i = 0; i < 4; i++) {
    current.groups[`קבוצה ${i+1}`] = ["", "", "", ""];
  }
  renderEditor();
}

function editLevel(index) {
  editingIndex = index;
  current = JSON.parse(JSON.stringify(levels[index]));
  renderEditor();
}

function renderEditor() {
  document.getElementById("menu").style.display = "none";
  document.getElementById("editor").style.display = "block";
  document.getElementById("levelTitle").value = current.title || "";
  let html = "";
  Object.entries(current.groups).forEach(([name, words], i) => {
    html += `<div class="group">
      <input id="group-name-${i}" value="${name}" placeholder="שם קבוצה">
      <div class="words-row">
        ${words.map((w,j)=>`<input id="group-${i}-word-${j}" value="${w}" placeholder="מילה ${j+1}">`).join("")}
      </div>
      <button class="btn" onclick="openColor(${i})">בחר צבע (לא חובה)</button>
    </div>`;
  });
  document.getElementById("groupsContainer").innerHTML = html;
}

function openColor(i) {
  const name = document.getElementById(`group-name-${i}`).value.trim();
  if (!name) return alert("הזן שם קבוצה קודם");
  colorGroup = name;
  document.getElementById("colorModal").style.display = "flex";
}

function applyColor() {
  const color = document.getElementById("colorPicker").value;
  current.colors = current.colors || {};
  current.colors[colorGroup] = color;
  document.getElementById("colorModal").style.display = "none";
}

function cancelColor() {
  document.getElementById("colorModal").style.display = "none";
}

function toHint() {
  current.title = document.getElementById("levelTitle").value.trim();
  current.groups = {};
  current.words = [];

  for (let i = 0; i < 4; i++) {
    const name = document.getElementById(`group-name-${i}`).value.trim() || `קבוצה ${i+1}`;
    const words = [];
    for (let j = 0; j < 4; j++) {
      const w = document.getElementById(`group-${i}-word-${j}`).value.trim();
      words.push(w);
      current.words.push(w);
    }
    current.groups[name] = words;
  }

  renderHint();
  document.getElementById("editor").style.display = "none";
  document.getElementById("hint").style.display = "block";
}

function renderHint() {
  selectedHint = [...(current.hintPair || [])];
  const grid = document.getElementById("hintGrid");
  grid.innerHTML = "";
  current.words.forEach(word => {
    const div = document.createElement("div");
    div.className = "tile" + (selectedHint.includes(word) ? " selected" : "");
    div.innerText = word;
    div.onclick = () => {
      if (selectedHint.includes(word)) {
        selectedHint = selectedHint.filter(w => w !== word);
      } else if (selectedHint.length < 2) {
        selectedHint.push(word);
      }
      validateHint();
      renderHint();
    };
    grid.appendChild(div);
  });
  validateHint();
}

function validateHint() {
  const btn = document.getElementById("saveBtn");
  if (selectedHint.length === 2) {
    const [w1, w2] = selectedHint;
    btn.disabled = !Object.values(current.groups).some(group =>
      group.includes(w1) && group.includes(w2)
    );
  } else {
    btn.disabled = true;
  }
}

async function loadLevels() {
  const res = await fetch(`https://raw.githubusercontent.com/${repo}/main/${path}`);
  levels = await res.json();
  const list = document.getElementById("levelList");
  list.innerHTML = levels.map((lvl, i) => `
    <div class="section">
      <b>${lvl.title}</b><br>
      <button class="btn" onclick="editLevel(${i})">ערוך</button>
      <button class="btn" onclick="deleteLevel(${i})">מחק</button>
    </div>
  `).join("");
}

async function deleteLevel(index) {
  if (!confirm("האם אתה בטוח שברצונך למחוק שלב זה?")) return;
  levels.splice(index, 1);
  await upload();
  loadLevels();
}

async function save() {
  current.hintPair = [...selectedHint];
  if (editingIndex !== null) {
    levels[editingIndex] = current;
  } else {
    levels.push(current);
  }
  await upload();
  alert("נשמר בהצלחה!");
  location.reload();
}

async function upload() {
  const content = JSON.stringify(levels, null, 2);
  const b64 = btoa(unescape(encodeURIComponent(content)));
  const apiUrl = `https://api.github.com/repos/${repo}/contents/${path}`;

  const res = await fetch(apiUrl, {
    headers: { Authorization: `token ${token}` }
  });
  const { sha } = await res.json();

  await fetch(apiUrl, {
    method: "PUT",
    headers: {
      Authorization: `token ${token}`,
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      message: "Update levels",
      content: b64,
      sha
    })
  });
}
</script>
</body>
</html>
