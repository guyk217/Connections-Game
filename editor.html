<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> 砖</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #fff8dc;
      margin: 0;
      padding: 20px;
      direction: rtl;
      text-align: right;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }
    .btn {
      background: #333;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 10px;
    }
    input, select {
      font-size: 18px;
      padding: 8px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
    }
    .group-block {
      border-top: 1px solid #ccc;
      margin-top: 20px;
      padding-top: 10px;
    }
    .group-words {
      display: flex;
      gap: 10px;
    }
    .group-words input {
      flex: 1;
    }
    .tile {
      background: white;
      padding: 10px;
      border: 1px solid #999;
      border-radius: 5px;
      text-align: center;
      cursor: pointer;
    }
    .tile.selected {
      background: #cce5ff;
    }
    .hint-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
      margin-top: 20px;
    }
    #colorModal {
      position: fixed;
      top: 0; right: 0; bottom: 0; left: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
    }
    #colorModalContent {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 80%;
      max-width: 300px;
    }
    .level-entry {
      background: white;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

<h1> 注专转 砖</h1>

<div id="loginScreen">
  <input type="password" id="tokenInput" placeholder="住 转 拽 -Git 砖 爪专 转">
  <button class="btn" onclick="enterToken()">转专</button>
</div>

<div id="menuScreen" style="display:none">
  <button class="btn" onclick="loadLevels()">注专 / 拽 砖</button>
  <button class="btn" onclick="createNewLevel()">爪专 砖 砖</button>
</div>

<div id="levelListScreen" style="display:none"></div>

<div id="editorScreen" style="display:none">
  <input id="levelTitle" placeholder="砖 砖">
  <div id="groupsContainer"></div>
  <button class="btn" onclick="goToHintSelection()">砖</button>
  <button class="btn" onclick="showMenu()">专</button>
</div>

<div id="hintScreen" style="display:none">
  <h2>专 专 (砖转  转 拽爪 )</h2>
  <div class="hint-grid" id="hintGrid"></div>
  <button id="saveBtn" class="btn" disabled onclick="saveLevel()">砖专</button>
  <button class="btn" onclick="backToEditor()">专</button>
</div>

<div id="colorModal">
  <div id="colorModalContent">
    <input type="color" id="colorPicker">
    <br>
    <button class="btn" onclick="applyColor()">专</button>
    <button class="btn" onclick="closeColorModal()"></button>
  </div>
</div>

<script>
let token = "";
let levels = [];
let currentLevel = null;
let editingIndex = null;
let selectedHint = [];
let targetGroupName = "";

function enterToken() {
  token = document.getElementById("tokenInput").value.trim();
  if (!token) return alert("砖  拽");
  document.getElementById("loginScreen").style.display = "none";
  document.getElementById("menuScreen").style.display = "block";
}

function showMenu() {
  hideAll();
  document.getElementById("menuScreen").style.display = "block";
}

function hideAll() {
  ["loginScreen","menuScreen","levelListScreen","editorScreen","hintScreen"].forEach(id => {
    document.getElementById(id).style.display = "none";
  });
}

async function loadLevels() {
  hideAll();
  let res = await fetch("https://raw.githubusercontent.com/guyk217/Connections-Game/main/levels.json");
  levels = await res.json();
  let container = document.getElementById("levelListScreen");
  container.innerHTML = "<h2>专 砖</h2>";
  levels.forEach((lvl, idx) => {
    let div = document.createElement("div");
    div.className = "level-entry";
    div.innerHTML = `
      <strong>${lvl.title}</strong><br>
      <button class="btn" onclick="editLevel(${idx})">注专</button>
      <button class="btn" onclick="deleteLevel(${idx})">拽</button>
    `;
    container.appendChild(div);
  });
  container.innerHTML += `<button class="btn" onclick="showMenu()">专</button>`;
  container.style.display = "block";
}

function createNewLevel() {
  editingIndex = null;
  currentLevel = {
    title: "",
    words: [],
    groups: {},
    colors: {},
    hintPair: []
  };
  renderEditor();
}

function editLevel(i) {
  editingIndex = i;
  currentLevel = JSON.parse(JSON.stringify(levels[i]));
  renderEditor();
}

function deleteLevel(i) {
  if (!confirm(" 砖专爪 拽 转 砖?")) return;
  levels.splice(i, 1);
  uploadToGitHub(levels);
}

function renderEditor() {
  hideAll();
  document.getElementById("editorScreen").style.display = "block";
  document.getElementById("levelTitle").value = currentLevel.title || "";
  const container = document.getElementById("groupsContainer");
  container.innerHTML = "";

  const groupNames = Object.keys(currentLevel.groups);
  for (let i = 0; i < 4; i++) {
    let name = groupNames[i] || "";
    let words = currentLevel.groups?.[name] || ["", "", "", ""];
    let color = currentLevel.colors?.[name] || "";
    let div = document.createElement("div");
    div.className = "group-block";
    div.innerHTML = `
      <input id="group-name-${i}" placeholder="砖 拽爪 ${i+1}" value="${name}">
      <div class="group-words">
        ${words.map((w, j) => `<input id="group-${i}-word-${j}" placeholder=" ${j+1}" value="${w}">`).join("")}
      </div>
      <button class="btn" onclick="openColorModal(${i})">专 爪注 ( )</button>
    `;
    container.appendChild(div);
  }
}

function goToHintSelection() {
  const allWords = [];
  const groups = {};
  for (let i = 0; i < 4; i++) {
    let name = document.getElementById(`group-name-${i}`).value.trim();
    let words = [];
    for (let j = 0; j < 4; j++) {
      let w = document.getElementById(`group-${i}-word-${j}`).value.trim();
      if (w) words.push(w);
    }
    if (name && words.length === 4) {
      groups[name] = words;
      allWords.push(...words);
    }
  }
  currentLevel.title = document.getElementById("levelTitle").value.trim();
  currentLevel.words = allWords;
  currentLevel.groups = groups;

  selectedHint = [...currentLevel.hintPair] || [];
  renderHintSelection();
  hideAll();
  document.getElementById("hintScreen").style.display = "block";
}

function renderHintSelection() {
  const grid = document.getElementById("hintGrid");
  grid.innerHTML = "";
  currentLevel.words.forEach(word => {
    let div = document.createElement("div");
    div.className = "tile";
    if (selectedHint.includes(word)) div.classList.add("selected");
    div.innerText = word;
    div.onclick = () => {
      if (selectedHint.includes(word)) {
        selectedHint = selectedHint.filter(w => w !== word);
      } else if (selectedHint.length < 2) {
        selectedHint.push(word);
      }
      document.getElementById("saveBtn").disabled = !isValidHint();
      renderHintSelection();
    };
    grid.appendChild(div);
  });
}

function isValidHint() {
  if (selectedHint.length !== 2) return false;
  return Object.values(currentLevel.groups).some(group =>
    group.includes(selectedHint[0]) && group.includes(selectedHint[1])
  );
}

function backToEditor() {
  hideAll();
  document.getElementById("editorScreen").style.display = "block";
}

function openColorModal(i) {
  let name = document.getElementById(`group-name-${i}`).value.trim();
  if (!name) return alert("砖  砖 拽爪 拽");
  targetGroupName = name;
  document.getElementById("colorModal").style.display = "flex";
}

function closeColorModal() {
  document.getElementById("colorModal").style.display = "none";
}

function applyColor() {
  const color = document.getElementById("colorPicker").value;
  currentLevel.colors[targetGroupName] = color;
  closeColorModal();
}

async function saveLevel() {
  currentLevel.hintPair = [...selectedHint];
  if (editingIndex !== null) {
    levels[editingIndex] = currentLevel;
  } else {
    levels.push(currentLevel);
  }
  await uploadToGitHub(levels);
}

async function uploadToGitHub(data) {
  const apiUrl = "https://api.github.com/repos/guyk217/Connections-Game/contents/levels.json";
  const content = JSON.stringify(data, null, 2);
  const encoded = btoa(unescape(encodeURIComponent(content)));

  const getRes = await fetch(apiUrl, {
    headers: { Authorization: `token ${token}` }
  });
  const json = await getRes.json();
  const sha = json.sha;

  const res = await fetch(apiUrl, {
    method: "PUT",
    headers: {
      Authorization: `token ${token}`,
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      message: "Update levels",
      content: encoded,
      sha
    })
  });

  if (res.ok) {
    alert("砖专 爪!");
    showMenu();
  } else {
    alert("砖 砖专");
  }
}
</script>

</body>
</html>
