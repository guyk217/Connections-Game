<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>× ×™×”×•×œ ×©×œ×‘×™×</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
      text-align: center;
      direction: rtl;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    input, button {
      font-size: 16px;
      padding: 10px;
      margin: 10px;
      width: 80%;
      max-width: 300px;
      box-sizing: border-box;
    }
    .menu-btn {
      width: 200px;
      margin: 10px auto;
      display: block;
    }
    .level-item {
      background: #fff;
      border: 1px solid #ddd;
      padding: 10px;
      margin: 5px 0;
    }
    .editable {
      cursor: pointer;
      display: inline-block;
      padding: 4px 8px;
      border-radius: 4px;
      background: #eee;
      margin: 2px;
    }
    .group-box {
      border-top: 1px solid #ccc;
      padding-top: 10px;
      margin-top: 10px;
    }
    .color-button {
      background: #ddd;
      padding: 5px 10px;
      border: none;
      cursor: pointer;
    }
    #color-picker-modal {
      position: fixed;
      top: 50%; right: 50%;
      transform: translate(50%, -50%);
      background: white;
      border: 1px solid #aaa;
      padding: 20px;
      display: none;
    }
  </style>
</head>
<body>

  <div id="app"></div>

  <div id="color-picker-modal">
    <input type="color" id="color-picker-input" />
    <button onclick="closeColorPicker()">×‘×—×¨</button>
  </div>

<script>
let token = '';
let levels = [];
let selectedLevelIndex = null;
let selectedColorTarget = null;

const repo = "guyk217/Connections-Game";
const file = "levels.json";

const app = document.getElementById("app");

function showLogin() {
  app.innerHTML = `
    <h1>ğŸ” ×”×ª×—×‘×¨×•×ª</h1>
    <p>×”×›× ×¡ ××ª ×˜×•×§×Ÿ ×”-Git ×©×œ×š ×œ×¦×•×¨×š ×”×–×“×”×•×ª</p>
    <input type="password" id="token-input" placeholder="ghp_..." />
    <button onclick="handleLogin()">×”×ª×—×‘×¨</button>
  `;
}

async function handleLogin() {
  token = document.getElementById("token-input").value.trim();
  if (!token) return alert("×—×•×‘×” ×œ×”×–×™×Ÿ ×˜×•×§×Ÿ");
  try {
    await loadLevels();
    showMenu();
  } catch (e) {
    alert("×©×’×™××” ×‘×˜×¢×™× ×”: " + e.message);
  }
}

async function loadLevels() {
  const url = `https://api.github.com/repos/${repo}/contents/${file}`;
  const res = await fetch(url, {
    headers: { Authorization: `token ${token}` }
  });
  if (!res.ok) throw new Error("×˜×¢×™× ×ª ×”×§×•×‘×¥ × ×›×©×œ×”");
  const json = await res.json();
  const content = atob(json.content);
  levels = JSON.parse(content);
}

function showMenu() {
  app.innerHTML = `<h1>× ×™×”×•×œ ×©×œ×‘×™×</h1>`;
  levels.forEach((lvl, i) => {
    const div = document.createElement("div");
    div.className = "level-item";
    div.innerHTML = `
      <b>${lvl.title}</b><br/>
      <button onclick="editLevel(${i})">âœï¸ ×¢×¨×™×›×”</button>
      <button onclick="deleteLevel(${i})">ğŸ—‘ï¸ ××—×™×§×”</button>
    `;
    app.appendChild(div);
  });
  const addBtn = document.createElement("button");
  addBtn.className = "menu-btn";
  addBtn.innerText = "â• ×¦×•×¨ ×©×œ×‘ ×—×“×©";
  addBtn.onclick = () => createLevel();
  app.appendChild(addBtn);
}

function createLevel() {
  const empty = {
    title: "×©×œ×‘ ×—×“×©",
    words: [],
    groups: {
      "×§×‘×•×¦×” 1": ["", "", "", ""],
      "×§×‘×•×¦×” 2": ["", "", "", ""],
      "×§×‘×•×¦×” 3": ["", "", "", ""],
      "×§×‘×•×¦×” 4": ["", "", "", ""]
    },
    colors: {},
    hintPair: []
  };
  levels.push(empty);
  editLevel(levels.length - 1);
}

function editLevel(index) {
  selectedLevelIndex = index;
  const lvl = levels[index];
  app.innerHTML = `<h1>×¢×¨×™×›×ª ×©×œ×‘</h1>`;
  const title = document.createElement("div");
  title.innerHTML = `×©× ×”×©×œ×‘: <span class="editable" onclick="editField(this, 'title')">${lvl.title}</span>`;
  app.appendChild(title);

  Object.entries(lvl.groups).forEach(([group, words], gi) => {
    const box = document.createElement("div");
    box.className = "group-box";
    box.innerHTML = `
      <div>×©× ×§×‘×•×¦×”: <span class="editable" onclick="editGroupName(this, '${group}')">${group}</span></div>
      <div>
        ××™×œ×™×: ${words.map((w, wi) =>
          `<span class="editable" onclick="editWord(this, '${group}', ${wi})">${w}</span>`
        ).join("")}
      </div>
      <div>
        <button class="color-button" onclick="openColorPicker('${group}')">×‘×—×¨ ×¦×‘×¢</button>
        <small> (×œ× ×—×•×‘×”) </small>
      </div>
    `;
    app.appendChild(box);
  });

  const hint = document.createElement("div");
  hint.innerHTML = `
    <div style="margin-top:20px;">
      <button onclick="chooseHint()">ğŸ¯ ×‘×—×¨ ×¨××–</button><br/>
      <div id="hint-display">×¨××– × ×•×›×—×™: ${lvl.hintPair.join(" + ")}</div>
    </div>
  `;
  app.appendChild(hint);

  const save = document.createElement("button");
  save.innerText = "ğŸ’¾ ×©××•×¨";
  save.onclick = saveLevel;
  app.appendChild(save);

  const back = document.createElement("button");
  back.innerText = "â†©ï¸ ×—×–×•×¨";
  back.onclick = showMenu;
  app.appendChild(back);
}

function editField(el, key) {
  const newVal = prompt("×¢×¨×•×š:", el.innerText);
  if (newVal !== null) {
    el.innerText = newVal;
    levels[selectedLevelIndex][key] = newVal;
  }
}

function editWord(el, group, i) {
  const newVal = prompt("××™×œ×” ×—×“×©×”:", el.innerText);
  if (newVal !== null) {
    el.innerText = newVal;
    levels[selectedLevelIndex].groups[group][i] = newVal;
  }
}

function editGroupName(el, oldName) {
  const newVal = prompt("×©× ×§×‘×•×¦×” ×—×“×©:", oldName);
  if (newVal && newVal !== oldName) {
    const lvl = levels[selectedLevelIndex];
    lvl.groups[newVal] = lvl.groups[oldName];
    delete lvl.groups[oldName];
    if (lvl.colors[oldName]) {
      lvl.colors[newVal] = lvl.colors[oldName];
      delete lvl.colors[oldName];
    }
    if (lvl.hintPair) {
      lvl.hintPair = lvl.hintPair.map(w => lvl.groups[newVal].includes(w) ? w : w);
    }
    editLevel(selectedLevelIndex);
  }
}

function openColorPicker(group) {
  selectedColorTarget = group;
  document.getElementById("color-picker-modal").style.display = "block";
}

function closeColorPicker() {
  const color = document.getElementById("color-picker-input").value;
  levels[selectedLevelIndex].colors[selectedColorTarget] = color;
  document.getElementById("color-picker-modal").style.display = "none";
}

function chooseHint() {
  const lvl = levels[selectedLevelIndex];
  const words = Object.values(lvl.groups).flat();
  const pick = prompt("×‘×—×¨ ×¨××– (×©×ª×™ ××™×œ×™× ××•×¤×¨×“×•×ª ×‘×¤×¡×™×§):", lvl.hintPair.join(","));
  if (!pick) return;
  const pair = pick.split(",").map(s => s.trim());
  if (pair.length !== 2) return alert("×™×© ×œ×”×–×™×Ÿ ×‘×“×™×•×§ ×©×ª×™ ××™×œ×™×");
  const groupMatch = Object.values(lvl.groups).some(g => g.includes(pair[0]) && g.includes(pair[1]));
  if (!groupMatch) return alert("×©×ª×™ ×”××™×œ×™× ×—×™×™×‘×•×ª ×œ×”×™×•×ª ×××•×ª×” ×§×‘×•×¦×”");
  lvl.hintPair = pair;
  document.getElementById("hint-display").innerText = "×¨××– × ×•×›×—×™: " + pair.join(" + ");
}

async function saveLevel() {
  const lvl = levels[selectedLevelIndex];
  lvl.words = Object.values(lvl.groups).flat();
  const url = `https://api.github.com/repos/${repo}/contents/${file}`;
  const getRes = await fetch(url, {
    headers: { Authorization: `token ${token}` }
  });
  const json = await getRes.json();
  const sha = json.sha;

  const res = await fetch(url, {
    method: "PUT",
    headers: {
      Authorization: `token ${token}`,
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      message: "Updated level",
      content: btoa(unescape(encodeURIComponent(JSON.stringify(levels, null, 2)))),
      sha: sha
    })
  });
  if (!res.ok) return alert("×©×’×™××” ×‘×©××™×¨×”");
  alert("× ×©××¨ ×‘×”×¦×œ×—×”!");
  showMenu();
}

async function deleteLevel(index) {
  if (!confirm("×”×× ×œ××—×•×§ ××ª ×”×©×œ×‘?")) return;
  levels.splice(index, 1);
  await saveLevel();
}
showLogin();
</script>
</body>
</html>
