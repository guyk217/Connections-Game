<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>עורך שלבים</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
      background-color: #f9f9f9;
    }
    h1 {
      font-size: 1.6em;
      margin-bottom: 0.5em;
    }
    input, textarea, select, button {
      font-size: 1em;
      padding: 0.5em;
      margin: 0.5em 0;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="container" id="login">
    <h1>🔐 התחברות</h1>
    <label for="token">הכנס את טוקן ה-Git שלך לצורך הזדהות:</label>
    <input id="token" type="password" placeholder="ghp_..." />
    <button onclick="submitToken()">המשך</button>
  </div>

  <script>
    async function submitToken() {
      const token = document.getElementById("token").value.trim();
      if (!token.startsWith("ghp_")) {
        alert("טוקן לא תקין. ודא שהוא מתחיל ב-ghp_");
        return;
      }

      try {
        const res = await fetch("https://api.github.com/repos/guyk217/Connections-Game/contents/levels.json", {
          headers: {
            Authorization: "token " + token,
            Accept: "application/vnd.github.v3+json"
          }
        });

        if (!res.ok) {
          throw new Error("קריאה ל־GitHub נכשלה: " + res.status);
        }

        const raw = await res.json();
        if (!raw.content) throw new Error("לא התקבל תוכן מה־GitHub API");

        const decoded = atob(raw.content.replace(/\n/g, ''));
        let levels;
        try {
          levels = JSON.parse(decoded);
        } catch (e) {
          throw new Error("שגיאה בפענוח JSON: " + e.message);
        }

        alert("הקובץ נטען בהצלחה! נמצא " + levels.length + " שלבים.");
        // המשך לעורך בפועל (פה תוסיף redirect או לבנות UI חדש)
      } catch (err) {
        alert("שגיאה בטעינת השלבים: " + err.message);
      }
    }
  </script>
</body>
</html>
