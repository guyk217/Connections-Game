<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>注专 砖</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
      background-color: #f9f9f9;
    }
    h1 {
      font-size: 1.6em;
      margin-bottom: 0.5em;
    }
    input, textarea, select, button {
      font-size: 1em;
      padding: 0.5em;
      margin: 0.5em 0;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="container" id="login">
    <h1> 转专转</h1>
    <label for="token">住 转 拽 -Git 砖 爪专 转:</label>
    <input id="token" type="password" placeholder="ghp_..." />
    <button onclick="submitToken()">砖</button>
  </div>

  <script>
    async function submitToken() {
      const token = document.getElementById("token").value.trim();
      if (!token.startsWith("ghp_")) {
        alert("拽  转拽.  砖 转 -ghp_");
        return;
      }

      try {
        const res = await fetch("https://api.github.com/repos/guyk217/Connections-Game/contents/levels.json", {
          headers: {
            Authorization: "token " + token,
            Accept: "application/vnd.github.v3+json"
          }
        });

        if (!res.ok) {
          throw new Error("拽专 志GitHub 砖: " + res.status);
        }

        const raw = await res.json();
        if (!raw.content) throw new Error(" 转拽 转 志GitHub API");

        const decoded = atob(raw.content.replace(/\n/g, ''));
        let levels;
        try {
          levels = JSON.parse(decoded);
        } catch (e) {
          throw new Error("砖 驻注 JSON: " + e.message);
        }

        alert("拽抓 注 爪! 爪 " + levels.length + " 砖.");
        // 砖 注专 驻注 (驻 转住祝 redirect  转 UI 砖)
      } catch (err) {
        alert("砖 注转 砖: " + err.message);
      }
    }
  </script>
</body>
</html>
