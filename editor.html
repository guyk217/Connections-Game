<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
  <meta charset="UTF-8">
  <title>× ×™×”×•×œ ×©×œ×‘×™×</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      direction: rtl;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    h2, h3 {
      text-align: center;
    }
    input[type="text"], input[type="color"], textarea {
      width: 100%;
      padding: 8px;
      margin: 5px 0 15px;
      font-size: 16px;
    }
    .group {
      padding: 15px 0;
      border-top: 1px solid #ccc;
    }
    .group h4 {
      margin: 5px 0;
    }
    .words {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }
    .words input {
      flex: 1;

    }
    button {
      padding: 10px 15px;

      margin: 5px;
    }
    .btn-row {
      text-align: center;
    }
    #login, #menu, #editor {
      display: none;
    }
    .level-option {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
    }
    .level-option button {
      font-size: 12px;
      padding: 5px;
    }
  </style>
</head>
<body>
<div class="container">
  <div id="login">
    <h2>×”×ª×—×‘×¨×•×ª ×œ× ×™×”×•×œ ×©×œ×‘×™×</h2>
    <input type="text" id="token" placeholder="×”×›× ×¡ ×˜×•×§×Ÿ GitHub ××™×©×™">
    <div class="btn-row">
      <button onclick="login()">×”×ª×—×‘×¨</button>
    </div>
  </div>

  <div id="menu">
    <h2>×‘×—×¨ ×©×œ×‘ ×œ×¢×¨×™×›×” ××• ××—×™×§×”</h2>
    <div id="levelList"></div>
    <div class="btn-row">
      <button onclick="newLevel()">+ ×™×¦×™×¨×ª ×©×œ×‘ ×—×“×©</button>
    </div>
  </div>

  <div id="editor">
    <h2><input type="text" id="title" placeholder="×©× ×©×œ×‘"></h2>
    <div id="groupsContainer"></div>
    <h3>×‘×—×¨ ×–×•×’ ×¨××–×™× (××ª×•×š ×”×§×‘×•×¦×•×ª)</h3>
    <select id="hintSelect"></select>

    <div class="btn-row">
      <button onclick="saveLevel()">ğŸ’¾ ×©××•×¨</button>
      <button onclick="confirmDelete()">ğŸ—‘ï¸ ××—×§</button>
      <button onclick="backToMenu()">ğŸ”™ ×—×–×•×¨</button>
    </div>
  </div>
</div>

<script>
  let token = '';
  let levels = [];
  let currentIndex = null;
  const repo = 'guyk217/Connections-Game';
  const filePath = 'levels.json';

  document.getElementById('login').style.display = 'block';

  function login() {
    token = document.getElementById('token').value.trim();
    if (!token) return alert('× × ×œ×”×–×™×Ÿ ×˜×•×§×Ÿ');
    fetch(`https://api.github.com/repos/${repo}/contents/${filePath}`, {
      headers: { Authorization: `token ${token}` }
    })
    .then(res => res.json())
    .then(data => {
      const content = atob(data.content);
      levels = JSON.parse(content);
      githubSHA = data.sha;
      showMenu();
    })
    .catch(() => alert('×©×’×™××” ×‘×˜×¢×™× ×ª ×”×§×•×‘×¥. ×•×“× ×©×”×˜×•×§×Ÿ ×•×”×¨×™×¤×• ×ª×§×™× ×™×'));
  }

  function showMenu() {
    document.getElementById('login').style.display = 'none';
    document.getElementById('menu').style.display = 'block';
    const list = document.getElementById('levelList');
    list.innerHTML = '';
    levels.forEach((lvl, i) => {
      const row = document.createElement('div');
      row.className = 'level-option';
      row.innerHTML = `<span>${lvl.title}</span>
        <span>
          <button onclick="editLevel(${i})">×¢×¨×•×š</button>
          <button onclick="deleteLevel(${i})">××—×§</button>
        </span>`;
      list.appendChild(row);
    });
  }

  function editLevel(i) {
    currentIndex = i;
    document.getElementById('menu').style.display = 'none';
    document.getElementById('editor').style.display = 'block';
    const lvl = levels[i];
    document.getElementById('title').value = lvl.title;
    showGroups(lvl.groups, lvl.colors);
    updateHintOptions(lvl.groups, lvl.hintPair);
  }

  function showGroups(groups, colors) {
    const container = document.getElementById('groupsContainer');
    container.innerHTML = '';
    for (let i = 0; i < 4; i++) {
      const group = groups[i] || [];
      const color = colors[i] || '#000000';
      const div = document.createElement('div');
      div.className = 'group';
      div.innerHTML = `
        <h4>×©× ×§×˜×’×•×¨×™×”</h4>
        <input type="text" id="cat${i}" value="${group.title || ''}">
        <div class="words">
          ${[0,1,2,3].map(j => `<input type="text" id="word${i}${j}" value="${group.words?.[j] || group[j] || ''}">`).join('')}
        </div>
        <div>×¦×‘×¢</div>
        <input type="color" id="color${i}" value="${color}">
      `;
      container.appendChild(div);
    }
  }

  function updateHintOptions(groups, selectedPair) {
    const sel = document.getElementById('hintSelect');
    sel.innerHTML = '';
    groups.forEach((group, gi) => {
      group.forEach((word, wi) => {
        for (let j = wi + 1; j < group.length; j++) {
          const opt = document.createElement('option');
          opt.value = `${word}|${group[j]}`;
          opt.textContent = `${word} + ${group[j]}`;
          if (selectedPair && selectedPair.includes(word) && selectedPair.includes(group[j])) {
            opt.selected = true;
          }
          sel.appendChild(opt);
        }
      });
    });
  }

  function getLevelData() {
    const title = document.getElementById('title').value;
    const groups = [];
    const colors = [];
    for (let i = 0; i < 4; i++) {
      const words = [];
      for (let j = 0; j < 4; j++) {
        words.push(document.getElementById(`word${i}${j}`).value.trim());
      }
      const titleGroup = document.getElementById(`cat${i}`).value.trim();
      groups.push(words);
      colors.push(document.getElementById(`color${i}`).value);
    }
    const [w1, w2] = document.getElementById('hintSelect').value.split('|');
    return { title, groups, colors, hintPair: [w1, w2] };
  }

  function saveLevel() {
    const newLevel = getLevelData();
    if (currentIndex == null) return;
    levels[currentIndex] = newLevel;
    uploadToGitHub();
  }

  function newLevel() {
    currentIndex = levels.length;
    levels.push({ title: '', groups: [[],[],[],[]], colors: ['#000000','#000000','#000000','#000000'], hintPair: [] });
    document.getElementById('menu').style.display = 'none';
    document.getElementById('editor').style.display = 'block';
    editLevel(currentIndex);
  }

  function deleteLevel(i) {
    if (!confirm('×”×× ×œ××—×•×§ ××ª ×”×©×œ×‘?')) return;
    levels.splice(i, 1);
    uploadToGitHub();
  }

  function confirmDelete() {
    if (confirm('×”×× ××ª×” ×‘×˜×•×— ×©×‘×¨×¦×•× ×š ×œ××—×•×§ ××ª ×”×©×œ×‘?')) {
      deleteLevel(currentIndex);
    }
  }

  function backToMenu() {
    document.getElementById('editor').style.display = 'none';
    showMenu();
  }

  function uploadToGitHub() {
    const content = btoa(unescape(encodeURIComponent(JSON.stringify(levels, null, 2))));
    fetch(`https://api.github.com/repos/${repo}/contents/${filePath}`, {
      method: 'PUT',
      headers: {
        Authorization: `token ${token}`,
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        message: 'Update levels',
        content,
        sha: githubSHA
      })
    })
    .then(res => res.json())
    .then(data => {
      alert('× ×©××¨ ×‘×”×¦×œ×—×”!');
      githubSHA = data.content.sha;
      showMenu();
    })
    .catch(() => alert('×©×’×™××” ×‘×©××™×¨×” ×œ-GitHub'));
  }
</script>
</body>
</html>
