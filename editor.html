<!-- editor.html -->
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ניהול שלבים</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #fff8dc;
      margin: 0;
      padding: 20px;
      direction: rtl;
      text-align: right;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }
    .centered { text-align: center; }
    .login, .menu, .category-select, .level-list, .editor, .hint-selection {
      display: none;
    }
    .visible { display: block; }
    input, select, button {
      font-size: 18px;
      padding: 8px;
      width: 100%;
      margin: 5px 0 15px;
      box-sizing: border-box;
    }
    .btn {
      background: #333;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      padding: 10px;
      margin-top: 10px;
    }
    .group-block {
      border-top: 1px solid #ccc;
      margin-top: 15px;
      padding-top: 10px;
    }
    .group-words input {
      display: inline-block;
      width: 23%;
      margin: 1%;
    }
    .hint-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
      margin-top: 20px;
    }
    .tile {
      background: white;
      padding: 10px;
      border: 1px solid #999;
      border-radius: 5px;
      text-align: center;
      cursor: pointer;
    }
    .tile.selected {
      background: #cce5ff;
    }
    .level-entry {
      background: white;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .back-button {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 24px;
      text-decoration: none;
    }
  </style>
</head>
<body>

<a href="index.html" class="back-button">➡️</a>

<div class="login visible" id="login">
  <div class="centered">
    <div style="font-size: 48px;">🔐</div>
    <h1>התחברות עם טוקן</h1>
    <input type="password" id="tokenInput" placeholder="הכנס טוקן GitHub כאן">
    <button class="btn" onclick="enterToken()">התחבר</button>
  </div>
</div>

<div class="menu" id="menu">
  <a href="index.html" class="back-button">➡️</a>
  <h1>בחר פעולה</h1>
  <button class="btn" onclick="showCategorySelect()">📂 ערוך/מחק שלב</button>
  <button class="btn" onclick="createNewLevel()">➕ צור שלב חדש</button>
</div>

<div class="category-select" id="categorySelect">
  <a href="#" class="back-button" onclick="backToMenu()">➡️</a>
  <h1>בחר קטגוריה</h1>
  <div id="categoryList"></div>
  <button class="btn" onclick="backToMenu()">חזור</button>
</div>

<div class="level-list" id="levelList">
  <a href="#" class="back-button" onclick="backToCategory()">➡️</a>
  <h1>רשימת שלבים</h1>
  <div id="levelsContainer"></div>
  <button class="btn" onclick="backToCategory()">חזור</button>
</div>

<div class="editor" id="editor">
  <a href="#" class="back-button" onclick="backToMenu()">➡️</a>
  <h1 id="editorTitle">עריכת שלב</h1>
  <input id="levelTitle" placeholder="שם השלב">
  <label for="categorySelectInput">קטגוריה:</label>
  <select id="categorySelectInput"></select>
  <input id="newCategoryInput" placeholder="או כתוב קטגוריה חדשה">
  <label for="difficulty">רמת קושי:</label>
  <select id="difficulty">
    <option value="קל">קל</option>
    <option value="בינוני">בינוני</option>
    <option value="קשה">קשה</option>
  </select>
  <div id="groupsContainer"></div>
  <button class="btn" onclick="goToHintSelection()">המשך</button>
  <button class="btn" onclick="backToMenu()">חזור</button>
</div>

<div class="hint-selection" id="hintSelection">
  <a href="#" class="back-button" onclick="backToEditor()">➡️</a>
  <h1>בחר רמז (שתי מילים מאותה קבוצה)</h1>
  <div class="hint-grid" id="hintGrid"></div>
  <button class="btn" id="saveBtn" onclick="saveLevel()" disabled>💾 שמור</button>
  <button class="btn" onclick="backToEditor()">חזור</button>
</div>

<script>
let token = '';
let levels = [];
let editingIndex = null;
let currentLevel = null;
let selectedHint = [];
let selectedCategory = null;

function enterToken() {
  token = document.getElementById('tokenInput').value.trim();
  if (!token) return alert("יש להזין טוקן");
  document.getElementById('login').classList.remove('visible');
  document.getElementById('menu').classList.add('visible');
}

function showCategorySelect() {
  fetch("https://raw.githubusercontent.com/guyk217/Connections-Game/main/levels.json")
    .then(res => res.json())
    .then(data => {
      levels = data;
      const categories = [...new Set(levels.map(l => l.category || "ללא קטגוריה"))];
      const list = document.getElementById("categoryList");
      list.innerHTML = "";
      categories.forEach(cat => {
        const btn = document.createElement("button");
        btn.className = "btn";
        btn.innerText = cat;
        btn.onclick = () => showLevelList(cat);
        list.appendChild(btn);
      });
      document.getElementById('menu').classList.remove('visible');
      document.getElementById('categorySelect').classList.add('visible');
    });
}

function showLevelList(category) {
  selectedCategory = category;
  document.getElementById('categorySelect').classList.remove('visible');
  document.getElementById('levelList').classList.add('visible');
  const container = document.getElementById('levelsContainer');
  container.innerHTML = '';
  levels
    .filter(l => (l.category || "ללא קטגוריה") === category)
    .forEach((lvl, i) => {
      const div = document.createElement('div');
      div.className = 'level-entry';
      div.innerHTML = `
        <b>${lvl.title}</b><br>
        <button class="btn" onclick="editLevel(${i})">✏️ ערוך</button>
        <button class="btn" onclick="deleteLevel(${i})">🗑️ מחק</button>
      `;
      container.appendChild(div);
    });
}

function createNewLevel() {
  editingIndex = null;
  currentLevel = { title: "", words: [], groups: {}, hintPair: [], difficulty: "קל", category: "" };
  selectedHint = [];
  renderEditor();
  document.getElementById('menu').classList.remove('visible');
  document.getElementById('editor').classList.add('visible');
}

function editLevel(i) {
  editingIndex = i;
  currentLevel = JSON.parse(JSON.stringify(levels[i]));
  selectedHint = [...currentLevel.hintPair];
  renderEditor();
  document.getElementById('levelList').classList.remove('visible');
  document.getElementById('editor').classList.add('visible');
}

function deleteLevel(i) {
  if (!confirm("האם למחוק שלב זה?")) return;
  levels.splice(i, 1);
  uploadToGitHub(levels, () => {
    alert("נמחק");
    showLevelList(selectedCategory);
  });
}

function renderEditor() {
  document.getElementById('levelTitle').value = currentLevel.title || "";
  document.getElementById('difficulty').value = currentLevel.difficulty || "קל";
  const select = document.getElementById('categorySelectInput');
  const categories = [...new Set(levels.map(l => l.category || "ללא קטגוריה"))];
  select.innerHTML = categories.map(c => `<option value="${c}">${c}</option>`).join('');
  select.value = currentLevel.category || "";
  document.getElementById('newCategoryInput').value = "";

  const container = document.getElementById('groupsContainer');
  container.innerHTML = '';
  const keys = Object.keys(currentLevel.groups);
  for (let i = 0; i < 4; i++) {
    const name = keys[i] || "";
    const words = currentLevel.groups?.[name] || ["", "", "", ""];
    const block = document.createElement('div');
    block.className = 'group-block';
    block.innerHTML = `
      <input id="group-name-${i}" value="${name}" placeholder="שם קבוצה ${i+1}">
      <div class="group-words">
        ${words.map((w, j) => `<input id="group-${i}-word-${j}" value="${w}" placeholder="מילה ${j+1}">`).join('')}
      </div>
    `;
    container.appendChild(block);
  }
}

function goToHintSelection() {
  currentLevel.title = document.getElementById('levelTitle').value.trim();
  currentLevel.difficulty = document.getElementById('difficulty').value;
  const existingCat = document.getElementById('categorySelectInput').value;
  const newCat = document.getElementById('newCategoryInput').value.trim();
  currentLevel.category = newCat || existingCat;

  currentLevel.groups = {};
  currentLevel.words = [];
  for (let i = 0; i < 4; i++) {
    const name = document.getElementById(`group-name-${i}`).value.trim();
    const words = [];
    for (let j = 0; j < 4; j++) {
      const w = document.getElementById(`group-${i}-word-${j}`).value.trim();
      if (w) words.push(w);
    }
    if (name && words.length === 4) {
      currentLevel.groups[name] = words;
      currentLevel.words.push(...words);
    }
  }
  selectedHint = [...currentLevel.hintPair];
  renderHintGrid();
  document.getElementById('editor').classList.remove('visible');
  document.getElementById('hintSelection').classList.add('visible');
}

function renderHintGrid() {
  const grid = document.getElementById('hintGrid');
  grid.innerHTML = '';
  currentLevel.words.forEach(word => {
    const tile = document.createElement('div');
    tile.className = 'tile';
    tile.innerText = word;
    if (selectedHint.includes(word)) tile.classList.add('selected');
    tile.onclick = () => {
      if (selectedHint.includes(word)) {
        selectedHint = selectedHint.filter(w => w !== word);
      } else if (selectedHint.length < 2) {
        selectedHint.push(word);
      }
      document.getElementById('saveBtn').disabled = !isValidHint();
      renderHintGrid();
    };
    grid.appendChild(tile);
  });
}

function isValidHint() {
  if (selectedHint.length !== 2) return false;
  return Object.values(currentLevel.groups).some(group =>
    group.includes(selectedHint[0]) && group.includes(selectedHint[1])
  );
}

function backToMenu() {
  document.querySelectorAll('.visible').forEach(el => el.classList.remove('visible'));
  document.getElementById('menu').classList.add('visible');
}

function backToCategory() {
  document.querySelectorAll('.visible').forEach(el => el.classList.remove('visible'));
  document.getElementById('categorySelect').classList.add('visible');
}

function backToEditor() {
  document.getElementById('hintSelection').classList.remove('visible');
  document.getElementById('editor').classList.add('visible');
}

function saveLevel() {
  currentLevel.hintPair = [...selectedHint];
  if (editingIndex !== null) {
    levels[editingIndex] = currentLevel;
  } else {
    levels.push(currentLevel);
  }
  uploadToGitHub(levels, () => {
    alert("נשמר!");
    backToMenu();
  });
}

function uploadToGitHub(data, callback) {
  let content = "";
  try {
    content = JSON.stringify(data, null, 2);
  } catch (e) {
    alert("שגיאה בהמרת הנתונים ל־JSON: " + e.message);
    return;
  }

  let b64;
  try {
    b64 = btoa(unescape(encodeURIComponent(content)));
  } catch (e) {
    alert("שגיאה בקידוד base64: " + e.message);
    return;
  }

  const apiUrl = "https://api.github.com/repos/guyk217/Connections-Game/contents/levels.json";

  // תחילה מביאים את ה־SHA הקיים
  fetch(apiUrl, {
    headers: { Authorization: `token ${token}` }
  })
  .then(res => {
    if (!res.ok) throw new Error("קריאה ל-GitHub נכשלה (שלב 1): " + res.status);
    return res.json();
  })
  .then(json => {
    const sha = json.sha;

    return fetch(apiUrl, {
      method: "PUT",
      headers: {
        Authorization: `token ${token}`,
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        message: "Update levels",
        content: b64,
        sha
      })
    });
  })
  .then(res => {
    if (!res.ok) throw new Error("שמירה ל-GitHub נכשלה (PUT): " + res.status);
    return res.json();
  })
  .then(() => callback && callback())
  .catch(err => {
    console.error("שגיאת GitHub:", err);
    alert("שגיאה בשמירה:\n" + (err.message || err));
  });
}
</script>
</body>
</html>
