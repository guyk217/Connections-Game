<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ניהול שלבים</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #fff9c4;
      margin: 0;
      padding: 20px;
      direction: rtl;
      text-align: right;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }
    .centered {
      text-align: center;
    }
    .hidden {
      display: none;
    }
    .btn {
      background: #333;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      margin: 5px auto;
      display: block;
    }
    input {
      font-size: 18px;
      padding: 8px;
      width: 100%;
      margin: 5px 0 15px;
      box-sizing: border-box;
    }
    .group-block {
      border-top: 1px solid #ccc;
      padding-top: 10px;
      margin-top: 15px;
    }
    .group-words {
      display: flex;
      justify-content: space-between;
    }
    .group-words input {
      width: 23%;
    }
    .tile {
      background: white;
      border: 1px solid #999;
      border-radius: 5px;
      padding: 10px;
      text-align: center;
      cursor: pointer;
    }
    .tile.selected {
      background: #cce5ff;
    }
    .hint-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
    }
    #colorModal {
      position: fixed;
      top: 0; right: 0; bottom: 0; left: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
    }
    #colorModalContent {
      background: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }
  </style>
</head>
<body>

<div id="loginSection">
  <div class="centered">
    <div style="font-size: 48px;">🔐</div>
    <h1>התחברות עם טוקן</h1>
    <input type="password" id="tokenInput" placeholder="הכנס טוקן GitHub כאן">
    <button class="btn" onclick="enterToken()">התחבר</button>
  </div>
</div>

<div id="menuSection" class="hidden">
  <h1>בחר פעולה</h1>
  <button class="btn" onclick="loadLevels()">📂 ערוך/מחק שלב</button>
  <button class="btn" onclick="createNewLevel()">➕ צור שלב חדש</button>
</div>

<div id="listSection" class="hidden"></div>

<div id="editorSection" class="hidden">
  <h1 id="editorTitle">עריכת שלב</h1>
  <input id="levelTitle" placeholder="שם השלב">
  <div id="groupsContainer"></div>
  <button class="btn" onclick="goToHintSelection()">המשך</button>
  <button class="btn" onclick="showMenu()">חזור</button>
</div>

<div id="hintSection" class="hidden">
  <h1>בחר רמז (שתי מילים מאותה קבוצה)</h1>
  <div class="hint-grid" id="hintGrid"></div>
  <button class="btn" id="saveBtn" onclick="saveLevel()" disabled>💾 שמור</button>
  <button class="btn" onclick="backToEditor()">חזור</button>
</div>

<div id="colorModal">
  <div id="colorModalContent">
    <input type="color" id="colorPicker">
    <br><br>
    <button class="btn" onclick="applyColor()">בחר</button>
    <button class="btn" onclick="closeColorPicker()">ביטול</button>
  </div>
</div>

<script>
let token = '';
let levels = [];
let currentLevel = null;
let selectedHint = [];
let editingIndex = null;
let colorTargetGroup = '';

function enterToken() {
  token = document.getElementById('tokenInput').value.trim();
  if (!token) return alert("יש להזין טוקן");
  document.getElementById('loginSection').classList.add('hidden');
  document.getElementById('menuSection').classList.remove('hidden');
}

function showMenu() {
  document.getElementById('editorSection').classList.add('hidden');
  document.getElementById('hintSection').classList.add('hidden');
  document.getElementById('listSection').classList.add('hidden');
  document.getElementById('menuSection').classList.remove('hidden');
}

function createNewLevel() {
  editingIndex = null;
  currentLevel = { title: "", words: [], groups: {}, colors: {}, hintPair: [] };
  renderEditor();
}

async function loadLevels() {
  let res = await fetch("https://raw.githubusercontent.com/guyk217/Connections-Game/main/levels.json");
  levels = await res.json();
  let listHTML = "<h1>בחר שלב</h1>";
  levels.forEach((lvl, i) => {
    listHTML += `
      <div style="margin-bottom:10px;padding:10px;background:#fff;border:1px solid #ccc;">
        <b>${lvl.title}</b><br>
        <button class="btn" onclick="editLevel(${i})">✏️ ערוך</button>
        <button class="btn" onclick="deleteLevel(${i})">🗑️ מחק</button>
      </div>`;
  });
  document.getElementById('menuSection').classList.add('hidden');
  document.getElementById('listSection').innerHTML = listHTML;
  document.getElementById('listSection').classList.remove('hidden');
}

function editLevel(index) {
  editingIndex = index;
  currentLevel = JSON.parse(JSON.stringify(levels[index]));
  renderEditor();
}

function deleteLevel(index) {
  if (!confirm("האם אתה בטוח שברצונך למחוק?")) return;
  levels.splice(index, 1);
  uploadToGitHub(levels);
}

function renderEditor() {
  document.getElementById('listSection').classList.add('hidden');
  document.getElementById('menuSection').classList.add('hidden');
  document.getElementById('editorSection').classList.remove('hidden');
  document.getElementById('levelTitle').value = currentLevel.title || "";
  let container = document.getElementById('groupsContainer');
  container.innerHTML = '';
  let groupNames = Object.keys(currentLevel.groups);
  for (let i = 0; i < 4; i++) {
    let name = groupNames[i] || "";
    let words = currentLevel.groups[name] || ["", "", "", ""];
    let color = currentLevel.colors?.[name] || "";
    container.innerHTML += `
      <div class="group-block">
        <input id="group-name-${i}" value="${name}" placeholder="שם קבוצה ${i+1}">
        <div class="group-words">
          ${words.map((w, j) => `<input id="group-${i}-word-${j}" value="${w}" placeholder="מילה ${j+1}">`).join('')}
        </div>
        <button class="btn" onclick="openColorPicker(${i})">בחר צבע (לא חובה)</button>
      </div>`;
  }
}

function openColorPicker(i) {
  let name = document.getElementById(`group-name-${i}`).value.trim();
  if (!name) return alert("הכנס שם קבוצה");
  colorTargetGroup = name;
  document.getElementById('colorModal').style.display = 'flex';
}

function applyColor() {
  let color = document.getElementById('colorPicker').value;
  currentLevel.colors = currentLevel.colors || {};
  currentLevel.colors[colorTargetGroup] = color;
  closeColorPicker();
}

function closeColorPicker() {
  document.getElementById('colorModal').style.display = 'none';
}

function goToHintSelection() {
  currentLevel.title = document.getElementById('levelTitle').value.trim();
  currentLevel.groups = {};
  currentLevel.words = [];
  for (let i = 0; i < 4; i++) {
    let gName = document.getElementById(`group-name-${i}`).value.trim();
    let words = [];
    for (let j = 0; j < 4; j++) {
      let w = document.getElementById(`group-${i}-word-${j}`).value.trim();
      if (w) words.push(w);
    }
    if (gName && words.length === 4) {
      currentLevel.groups[gName] = words;
      currentLevel.words.push(...words);
    }
  }
  selectedHint = [...(currentLevel.hintPair || [])];
  renderHintGrid();
  document.getElementById('editorSection').classList.add('hidden');
  document.getElementById('hintSection').classList.remove('hidden');
}

function renderHintGrid() {
  let grid = document.getElementById('hintGrid');
  grid.innerHTML = '';
  currentLevel.words.forEach(word => {
    let div = document.createElement('div');
    div.className = 'tile';
    div.innerText = word;
    if (selectedHint.includes(word)) div.classList.add('selected');
    div.onclick = () => {
      if (selectedHint.includes(word)) {
        selectedHint = selectedHint.filter(w => w !== word);
      } else if (selectedHint.length < 2) {
        selectedHint.push(word);
      }
      document.getElementById('saveBtn').disabled = !isValidHint();
      renderHintGrid();
    };
    grid.appendChild(div);
  });
  document.getElementById('saveBtn').disabled = !isValidHint();
}

function isValidHint() {
  if (selectedHint.length !== 2) return false;
  return Object.values(currentLevel.groups).some(g => g.includes(selectedHint[0]) && g.includes(selectedHint[1]));
}

function backToEditor() {
  document.getElementById('hintSection').classList.add('hidden');
  document.getElementById('editorSection').classList.remove('hidden');
}

async function saveLevel() {
  currentLevel.hintPair = [...selectedHint];
  if (editingIndex !== null) {
    levels[editingIndex] = currentLevel;
  } else {
    levels.push(currentLevel);
  }
  await uploadToGitHub(levels);
  alert("✔️ השלב נשמר בהצלחה!");
  showMenu();
}

async function uploadToGitHub(data) {
  const content = JSON.stringify(data, null, 2);
  const b64 = btoa(unescape(encodeURIComponent(content)));
  const apiUrl = "https://api.github.com/repos/guyk217/Connections-Game/contents/levels.json";

  const getRes = await fetch(apiUrl, { headers: { Authorization: `token ${token}` } });
  const sha = (await getRes.json()).sha;

  await fetch(apiUrl, {
    method: "PUT",
    headers: {
      Authorization: `token ${token}`,
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      message: "Update levels",
      content: b64,
      sha
    })
  });
}
</script>
</body>
</html>
